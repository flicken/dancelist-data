    details: "<span><b> </b></span>            <p>Judy and Jerry will teach the lovely dance Gammalvänster, from Oviken in Jämtland, Sweden. This is a calm and flowing dance, and is one that Inger and Göran Karlholm taught.</p><p></p><p>Our beloved and respected Skandia Kapell will start off the evening with their lovely music. Led by Kris Johansson, they are known for their great music and wide variety of tunes. We are so lucky to have them play for us! Rounding out the evening’s music will be Fjellerkene. This group of lively and skilled musicians (Grace Haaland, Elise Snoey, and Mira Dickey) will share their talents on their hardingfeles. It’s up to you to ask them the meaning of Fjellerkene.</p><span></span><span><b>Skandia members, $10; nonmembers, $15; kids, free  The price of admission includes a free dance class.</b></span>"
