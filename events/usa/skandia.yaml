  - name: Skandia Third Friday dance
    details: '<u></u>               <p>Nancy and Kelly will teach a lovely, three-part dance whose official name is <b>Polkettering, Hambo och Bakmes från Lillhärdal</b>. This calm dance has a wonderful feeling that comes, in part, from a soft springiness in the knees. Lillhärdal is in Härjedalen, Sweden,and the source of the dance description was two dancers born in Lillhärdal in 1896 and 1906. (Thank you, Harry, for the dance description translation.) The dance can be danced to a polska tune from Härjedalen and some slow hambos.</p><p></p><p>Note:  Band change (as of Oct 13) <br></p><p><b>Seattle Skandia Spelmanslag</b>, one of Seattle''s larger Scandinavian musical groups will grace our stage.  They will entice us onto the dance floor with their full sound featuring a variety of instruments. What an evening it will be!  Not to be outdone, <b>Skandia Kapell "light" </b>will follow with a lively program for us. Stepping in to replace Paradocs at the last moment, we are grateful for their skill, enthusiasm and joy in their music. Come join in the fun! </p><p><br></p><span><b>Skandia members, $10; nonmembers, $15; kids, free  The price of admission includes a free dance class.</b></span>'
