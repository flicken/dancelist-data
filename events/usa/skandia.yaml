  - name: Skandia Third Friday dance LIVE
    details: "Fun mixers are on the agenda for the class at 7:30 p.m.      <br><p>Harry Khamis and Pat Pi will teach  Spinnrokken, Petaluma Waltz, and, if there is time, Mona’s Festvals. Spinnrockenis a simple mazurka mixer that includes both the mazurka step and a waltz step. The Petaluma Waltz mixer (also called Olsson's Waltz mixer) is an extension of the Family Waltz that we do almost every first and third Friday. Mona's Festvals, with rousing music written by Benny Andersson (ABBA) and named for his wife, Mona Nörklit, is an exciting circle waltz mixer.</p><p>Music for this evening will be provided by the Folk Voice Band. They will play a variety of music and dance types with plenty of mixers and sets, which are great for newer dancers and always just plain fun for everybody! Don't miss it!</p><u></u>"
