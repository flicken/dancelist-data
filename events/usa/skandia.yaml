    details: "Masks required. <p>For the class beginning at 7:30, Nancy and Kelly will teach <b>Knut Arne’s Reinlander</b>.This is a fun, lovely dance, whose style and character can beinfluenced by the music. Knut Arne Jacobsen brought this populardance to the United States in 2014. In addition, they will teach asecond dance, a schottis in memory of Ralph Marsh.</p><p>On this evening, there will be two <b>nyckelharpa</b> sets, with a<b>hardingfele</b> break between them, played by Grace Haaland, so peoplecan practice the Valdres Springar and do a few other Norwegiandances, as well.</p><p>The first set will include as many of the regional nyckelharpaplayers as we can muster for a nyckelharpa allspel. The second set isa new trio with the name of <b>LAB 160</b>. Translated: <b>Leslie, Anna, andBill</b>, plus 160 strings of various types. Let’s listen and dance toall those strings together.</p><span><b>Skandia members, $10; nonmembers, $15; kids, free  The price of admission includes a free dance class.</b></span>"
