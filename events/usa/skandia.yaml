    details: '<u></u><p>Lisa and Elaine Mathies will teach Telespringar and Telegangar, from the Telemark region of Norway. Telegangar has a walking step that is easy to learn. These fun dances have lots of partner interaction. The hardingfele music for these dances is hypnotic and mysterious.</p><p>Telegangar: <a href="http://www.youtube.com/watch?v=a475dBw5qa0" target="_blank">www.youtube.com/<u></u>watch?v=a475dBw5qa0</a></p><p>Telespringar: <a href="http://www.youtube.com/watch?v=16XtK4y9khI" target="_blank">www.youtube.com/<u></u>watch?v=16XtK4y9khI</a></p><p>The music for the evening will be provided by different combinations of six energentic and highly accomplished young musicians. The music will start with the LillaLag, led by Elise Snoey. Following this will be a Hardanger fiddle set (Mira Dickey and Elise Snoey) that will pair perfectly with the dances taught. The final group will be four musicians—three fiddlers (Elise, Mira, John Parejko)and one guitarist (Patrick Gunning). This evening should not be missed!</p><br><b>S</b><span><b>kandia members, $10; nonmembers, $15; kids, free  The price of admission includes a free dance class.</b></span>'
