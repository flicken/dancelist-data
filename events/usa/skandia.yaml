    details: '<u></u><u></u><span><b> </b></span><p>Nancy and Jerry will teach Senpolska from Haverö. This is a slow, stately dance from Medelpad, Sweden. The follow’s step is the same as for Senpolska from Torp, and the lead has a simpler turn than in Torp. See <a href="https://www.youtube.com/watch?v=WJoQ-AyMT2s" target="_blank">www.youtube.com/watch?v=<u></u>WJoQ-AyMT2s</a>.</p><p>The evening will start with the energetic tunes played by Six Feet Back. Members of this group play a number of different instruments, including fiddle, flute, guitar,and turador, which combine to give you foot tapping dance music with rich harmonies. Duet Friends will follow for the second half of the evening, playingl ovely tunes with sweet harmonies. Their fiddles are not just any fiddles, and they provide a different feel to the music. You will have to come and dance to their music, which will lift you effortlessly around the room. </p><span><b> </b></span><br><span><b>Skandia members, $10; nonmembers, $15; kids, free  The price of admission includes a free dance class.</b></span><br><br>Teaching: 7:30-8:30 p.m. No partner is required. <u></u><br><u></u><br><u></u><u></u>'
