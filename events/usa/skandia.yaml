  - name: Skandia First Friday FREE DANCE
    details: "Celebrate the new year with a FREE dance. Please invite your friends and family.     <p> One of the most common dances done at Skandia events is the schottis. Harry Khamis and Pat Pi will quickly review the basic schottis and then go through a few simple variations. </p><p>Music will be provided by the All-Comers Band! All musicians are invited to come and play for dancing.  Musicians, come prepared to suggest tunes; the list will be open in the basement of the Cedar Valley Grange from 8 p.m., and musicians may add tune picks to the list. Please keep in mind that we are best served by tunes that are very common. </p>"
