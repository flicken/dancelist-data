    details: 'Springleik fra Vågå. This Norwegian dance is lovely and flowing,with lots of partner interaction and gorgeous tunes on the flat fiddle.  Tom Sears, from the SF Bay area along with Lisa Brooks will be the instructors. <br>                 <br><p>Jerry and Judy’s place, 2601 NW 97th St.,  Seattle. </p><p>Schedule:</p><p>2:30–5 p.m.: Dance workshop with Tom and Lisa.</p><p>2:30–5 p.m.: Music workshop with Peter.</p><p>5–7 p.m.: Potluck dinner (also, potluck snacks for the workshops and dance)</p><p>7–9-ish p.m.: Dance, with dances from Norway and Sweden.</p><p>Musicians who would like to play at this party should contact Leslie Foley.</p><p>The workshops will cost $20 for Skandia members and $25 for others; the party will be $10 for Skandia members and $15 for others. Info:<font><u><a href="http://www.skandia-folkdance.org/" target="_blank">www.skandia-folkdance.org</a></u></font>.</p><p><br></p>'
