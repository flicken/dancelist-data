    details: '<span><p></p><p></p><p>Harry Khamis , Pat Pi , Jerry Walsh, and Judy Patterson will  teach some of the most-commonly played dances at Skandia''s Friday dances.  The focus of the class will be on polskas, but may include some waltz and schottis variations, mazurkas, polkas, etc. </p><p>The speed of the teaching and the choice of dances will depend on the preferences of those who attend. Singles and couples are welcome. We change partners frequently, and anybody can do either role.</p></span><p></p><p>Bring clean shoes to change into, with smooth soles and low, flat heels for easy turning. Show up any day; no need to pre-register. Info: <font><u><a href="mailto:lisa@hambo.us">lisa@hambo.us</a></u></font><font>or (206) 258-2580.</font></p><span><p></p><p>The cost for the 6-week series is $45 for members, and $55 for non-members.  To pay per class, for Skandia members, it is $10, and $12 for non-members.</p><p>Masks are mandatory </p><p> <br></p></span>'
