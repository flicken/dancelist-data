  - name: Drakenbal
    details: "DRAKENBAL DEN BOSCH \n\nMidden in de herfst zal de draak van ‘s-Hertogenbosch ontwaken tijdens een bal boordevol muziek, dans en gezelligheid! Voor dit bal mogen we de fenomenale Italiaanse folkmuzikant Andrea Capezzuoli verwelkomen! Er is ook veel ruimte voor andere muzikanten en bands om het podium te betreden de sessie.\n\nAVONDPROGRAMMA\n\n \t19:30 Welkom\n \t20:00-21:00 Dansworkshop\n \t21:00-23:00 Bal met Andrea Capezzuoli\n \t23:00-1:00 Sessie met David Cornelissen en anderen.\n\nDANSWORKSHOP 20:00-21:00\n\n\nIs het je eerste keer? Maak je geen zorgen! Vanaf 20:00 is er een dansinitiatie onder leiding van Paul en Bo. Zij zullen je de beginselen leren van een aantal standaard dansen en voortborduren op dansen die tijdens het vorige Drakenbal zijn uitgelegd, zodat je steeds wat meer ervaring op doet! Ben je al ervaren? Paul en Bo brengen elke maand meer verdieping en verrassen ons elke keer met een nieuwe oefening!\n\nBAL EN DANSUITLEG MET ANDREA CAPEZZUOLI 21:00-23:00\n\n\nKom dansen op de live muziek van Andrea Capezzuoli!\nSpeciaal voor deze editie gaat Andrea i.s.m. Federica Luoni ons een drietal Italiaanse dansen uitleggen. Namelijk de Sbrando , Curente en de Gigo. Dus lijkt het je leuk om deze dansen te leren kom dan vooral langs.\n\nMelodèonist, zanger, doedelzakspeler, componist, arrangeur, geboren in Milaan in 1970, heeft altijd folkmuziek gespeeld. Hij was de oprichter van vele folkbands: Terantiqua in 1991, waarmee hij in 1994 de eerste Folkwedstrijd won die werd georganiseerd door Folkermesse in Casale Monferrato (AL) en in hetzelfde jaar deelnam aan het prestigieuze Interkeltische festival van Lorient in Bretagne; in 1996 La Magiostra, een laboratorium voor fusie van folkmuziek en moderne muzikale talen; Musicanta in 1998, de eerste band die traditionele Italiaanse muziek mengde met de klanken van Frans-Canada; Din Delon in 2000, waarmee hij door heel Europa toerde en twee cd's opnam.\n\nIn 2006 richtte hij Andrea Capezzuoli e Compagnia op. Met deze groep maakt hij momenteel opnames van de belangrijkste Italiaanse en buitenlandse festivals. Momenteel is hij melodeonist in deze formaties: BandaBrisca, Soleluna, Matapuexi. Op deze mooie avond speelt hij solo voor ons!\n\nJAMSESSIE 23:00- uiterlijk 1:00\n\nNa het optreden is er gelegenheid voor muzikanten om samen te spelen in een sessie onder leiding van David Cornelissen. De dansers kunnen dan nog lekker door blijven dansen. We dragen de folkmuziek een warm hart toe en het is onze wens dat de muziekscene in Den Bosch steeds groter en actiever wordt. Schroom dus niet om je instrument te pakken en mee te spelen, iedereen is welkom! Ook als je niet bij het dansen bent geweest, ben je welkom voor de sessie!\n\nVERSNAPERINGEN\n\nIn de bar kun je alles bestellen wat je wilt, probeer zeker eens een Boschgebrouwen Draken speciaalbiertje! Maar er staan ook gratis gezonde snacks en heerlijk vers (vruchten)water klaar.\n\nENTREE: 10 / 15 / 20 :\nKorting €10\nRegular €15\nFair €20\n\nLOCATIE\nCafé Station Zuid\nErasmusstraat 9 ‘s-Hertogenbosch\n\nROUTE\n\nOpenbaar vervoer:\n\nHet Bal is te bereiken met OV, hiervoor kun je naar ’s-Hertogenbosch Centraal of ‘s-Hertogenbosch Oost komen. Vanaf beide stations is het ongeveer 30 minuten lopen naar de locatie. Je kunt ook de bus nemen die vlak bij Café Station Zuid stopt. Dit is buslijn 1 (en 306).\n\nAuto:\n\nLet op het is betaald parkeren in de wijk. Je kan vrij parkeren op de parkeerplaats van de Lucaskerk na 18u (240m), aan de Hildebrandstraat voor de winkels (400m), op de gelijknamige parallelweg van de Gestelseweg (450m), inrit bij kruising Pieter Langendijksingel. Er kan ook vrij geparkeerd worden op de Jacob van Mearlantstraat vanaf nummer 191 en oplopend (de andere kant op niet!). Aan de overkant bij de bedrijven mag vanaf 19u ook geparkeerd worden, mits er ruimte is. Vanaf hier is het 2 minuten lopen.\n\nCarpoolen:  zie de Folkpool discordgroep: https://discord.com/invite/WWRBahjhJm"
