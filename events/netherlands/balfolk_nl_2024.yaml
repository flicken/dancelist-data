  - name: Balfolk concert
    details: "The Boccadoro-Trio (from Italy), will play us original music and personal arrangements of traditional tunes to dance to or listen to. In particular, some of the dances will be initially explained so that even those unfamiliar with balfolk can be introduced to it. Don’t worry, it is super easy and very fast to learn!\n\nTimetable:\n18:00 – 18:30 Introduction to balfolk (dancing workshop for beginners)\n– Break –\n18:45 – 19:45 First part of the concert\n– Break –\n20:00 – 21:00 Second part of the concert\n\nFirst formed in 2020, Boccadoro-Trio is a musical project of three young Italian musicians coming from classical music, but united by a great love for dance and folk music.\nThe need not to separate different musical styles led them to the creation of this trio with the aim of integrating their previous background with balfolk: polyphony, clarity of sound and harmonic complexity on the one hand, and rhythm, freedom and danceability on the other.\nWithin this musical exploration, adaptations for dance of classical pieces and soundtracks, original compositions and arrangements of traditional melodies were born.\n\nLine up:\nAnna Gioria on vocals, violin and mandolin;\nGabriele Putzulu on acoustic guitar, loopstation and stompbox;\nYarince Vicenzo on clarinets and percussions."
