  - name: Balfolk Voorne
    details: "Balfolk in Voorne.\n\nZaterdag 14 september wordt een mooi bal georganiseerd in samenwerking met Kynologisch Nederland en Historyland.\n\nHet programma is:\n\n09.30 uur inloop met kofie thee en iets lekkers\n11.00 uur start workshop door Balfolk Express onder begeleiding van Wouter Kuyper. We hopen dat iedereen al bij deze start aanwezig kan zijn. Beginners en gevorderden.\n12.00 uur start vrij dansen\n13.00 uur gezamenlijke lunch\n15.00 uur tweede gedeelte vrij dansen onder begeleiding van Pekel\n17.00 uur afsluiting\n\nDe locatie is Ravenseweg 11b en 11c in Hellevoetsluis\nHet dansen is in hondenschool Kynologisch Nederland.\n\nVoor mensen met een kaartje voor Balfolk Voorne is Historyland gratis toegankelijk deze zaterdag. (www.historyland.nl)\nDe lunch is in het kaslokaal van Permacultuur Hellevoetsluis en zeisles.nl op het land er naast. Dit is binnendoor over het landgoed van Historyland bereikbaar.\nDe dans- en eetzaal liggen dicht bij elkaar en je kunt heen en weer te wandelen. We hebben eventueel vervoer met elektrowagens.\n\nEr is gelegenheid te kamperen:\n\nkamperen met een tent of kleine camper is mogelijk op het terrein van Permacultuur Hellevoetsluis, Kreekweg 3. Graag vooraf regelen via info@zeisles.nl\n6 euro per persoon\n4 euro per tent\n12,50 euro per camper plus 2,50 electra (geen huisdieren)\n\nOp zondag is Historyland alleen toegankelijk via de hoofdingang en na het kopen van een kaartje."
