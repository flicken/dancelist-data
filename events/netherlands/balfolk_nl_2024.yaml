  - name: Balfolkcafe
    details: "Elke maand een bal in de kapel van het oude RKZ! (Emmastraat 15, Groningen)\n\nHet eerstvolgende bal is:\n\nAndrea Capezzuoli bij Balfolk Groningen op vrijdag 18 oktober 2024\n\nAanvang: 19:30\nEntree: Vrijwillige bijdrage, geef gul voor de band! Bijvoorbeeld €15 per persoon\nLocatie: Theater De Kapel in het Oude Rooms Katholiek Ziekenhuis (ORKZ),\nEmmastraat 15, 9722 EW Groningen\nInstructies: Ja, om 19.30 uur\nBalfolk Groningen is dansen op live folkmuziek en natuurlijk sessie na afloop: dus neem ook je instrumenten mee!\nEntree: vrijwillige donatie, zoals bijvoorbeeld € 15,- Geef ruim, want alles gaat 100% naar muzikanten.\nGlobaal tijdschema:\n19:30 dansworkshop\n20:30 Bal\n22:30 sessie\n23:00 einde programma\n(Tijden onder voorbehoud)\nDansuitleg\nIn deze dansuitleg komen de basisprincipes van balfolk aan bod zodat iedereen mee kan doen. In de tweede helft van de dansuitleg gaan ze dieper op één dans in.\n\nAndrea Capezzuoli\nMelodèon player, singer, bagpipes player, composer, arranger, born in Milan in 1970, has always play folkmusic. He was the founder of many folk bands: Terantiqua in 1991, with whom he won in 1994 the first Folkontest established by Folkermesse of Casale Monferrato (AL) and participated in the same year, at the prestigious Interceltic festival of Lorient in Brittany; in 1996 La Magiostra, fusion laboratory of folkmusic and modern musical languages; Musicanta in 1998, the first band that mixed traditional Italian music with the french canadian’s sounds; Din Delon in 2000, with whom hetoured all over Europe and recorded two CDs.\nAndrea Capezzuoli – italian folk musician\n\nWat is Balfolk?\nBalfolk is misschien een beetje te vergelijken met een tango- of salsa-avond, maar dan met de muziek en dansen van hier: de dansen en muziek die traditioneel in West-Europa voorkomen. En er is altijd live muziek! En we starten altijd met een dansuitleg. Iedereen kan meedoen.\nDe Kapel\nDe kapel is te vinden als je naar het Oude RKZ (ORKZ) komt in de Emmastraat 15 in Groningen. Wanneer je binnenkomt loop je naar de bar, en rechts van de bar bevindt zich de deur naar de kapel.\n\nAGENDA\nSchrijf de data alvast in je agenda en houd balfolk.nl in de gaten.\n\n15 november: Airboxes\n\n13 december: Tom Moore (Viool) en Archie Moss (diatonisch accordeon)"
