  - name: Christmas Special
    details: "Balfolk op zondag\n\nEen ander moment, ander programma, andere prijs. In december hebben we een Kerstspecial in de Mezrab met topmuzikanten uit Frankrijk, België Nederland.\n\n\nDe Mezrab is normaal op iedere derde zondag van de maand en heeft een dansinstructie vooraf. Alleen met deze Kerstspecial wijken we daar vanaf.\n\n\nWil je het niet missen? Doe je Kerstmuts op en kom dansen op de livemuziek van Laouen en Valentin Barray.\nTicket\n- Voorverkoop: 19 euro\n- Aan de deur: 21 euro\nTickets >>>\nProgramma\n16:15 Deuren open16:30 Bal met Laouen\n18:00 Eetpauze met Kerstdessert potluck tafel\n19:00 Bal met Valentin Barray21:00 Sessie\n\nBands\n\n \tLaouen\n\n\n\nDe wegen van Bert Leemans (chromatische accordeon) en Ies Muller (houten dwarsfluiten, bombarde) kruisten elkaar al vaak in allerlei projecten, en het werd hoogste tijd voor een duo. Voilá, hier is het! In een fijne dynamische melange vloeien Bretonse, Franse en Ierse melodieën, traditioneel en eigen werk, naadloos in elkaar over. De muziek van dit duo brengt je naar een andere wereld en nodigt meteen uit tot dansen.\n\n\n\n \tValentin Barray\n\nValentin komt uit Normandië, Frankrijk, en haalt zijn inspiratie uit de zee, die als contrasterende horizon fungeert voor de nabijheid van zijn piano. Hij heeft samengewerkt met artiesten uit verschillende muziekgenres, waarbij hij conventies van zeemansliederen tot klassiek doorbrak en zich waagde aan jazz en folk. Valentin wil concerten opnieuw uitvinden waarbij het publiek een integraal onderdeel van de uitvoering wordt. Het filmische aspect van Valentins muzikale werk heeft onlangs een belangrijkere rol gekregen, waarbij de artiest extra texturen aan de piano toevoegt, elektronische en ambient geluiden verwerkt, evenals orkestrale elementen. Hij componeert regelmatig voor literaire werken en films, treedt op in klassieke recitals en deelt zijn passie voor muziek door les te geven.\n\nLocatie\nMezrab draagt Balfolk een warm hart toe en nodigt ons iedere maand uit te komen dansen. Er is een voordelige bar en huisgemaakte Iraanse linzen-maaltijdsoep. Je kunt in de Mezrab op andere dagen vooral terecht voor storytelling. Het café dient als inspiratiebron voor vele theaters, centra, musea en festivals om ook storytelling te programmeren. Mezrab programmeert meerdere keren per week regelmatig vertelavonden. Op de andere avonden wordt storytelling gecombineerd met andere kunstdisciplines (dans, beeldende kunst, poëzie, etc.) en een wereldmuziekprogramma.\n\nEr is plek voor zo'n 100 dansers.\n\nAdres:\nMezrab\nVeemkade 576\n1019 BL Amsterdam\n\nFotocredit\nBalfolk Amsterdam"
