    details: "Proefles BalfolkSync &#039;s hertogenbosch, Nieuw in de balfolk en zoekend naar een plek om te starten?\n\nVanaf 14 oktober zal de lessenreeks starten in het zuiden van Nederland!\n\nMet een gezellige groep gaan we werken aan de basisdansen, de technieken, muzikaliteit en dynamiek zodat je zelfverzekerd op dansavonden aan de slag kan. Meer informatie? Ga vooral naar onze website www.balfolksync.nl of stuur ons een mail op balfolksync@gmail.com.\n\nInschrijven is voor de proefles vrijblijvend (kosten voor de proefles zijn €12,50).\n\nDe lessenreeks is geschikt voor mensen die net beginnen of lessen willen nadat ze meerdere malen op een bal zijn geweest."
