  - name: Borculo trial lesson
    details: "Balfolk dansen is springlevend. En je wordt er zo vrolijk van.\nHet is een heel sociale dansvorm. Je danst samen met alle mensen op het bal op \"Folk-muziek\".\n\nDans met ons mee, kom balfolkdansen :) Geen danspartner? Geen probleem, die zijn er al.\n\nBalfolk dans je eigenlijk op live-muziek. Dus hebben we de groep Bon Voyage gevraagd om zeker een aantal lessen live te begeleiden. Sowieso de eerste proefles op 8 oktober. En natuurlijk ook op ons afsluitend bal op 18 februari.\n\nMeer informatie over de korte-cursus: https://www.fitart.nl/fitart-academie/cursus-balfolk-dansen.html\n\nCURSUS-INFORMATIE\n\n\n\nDinsdagavond\n\n \n\n \n\n \n\n \n\n \n8 oktober (proefles),\n\n22 oktober;\n\n5, 19 november,\n\n3, 17 december,\n\n7, 21 januari,\n\n4 februari en 18 februari = BAL\n\n(met live muziek op: 8 oktober, 19 november, 7 januari, 18 februari)\n\n\nTijd\n\n \n19.30 - 21.30 uur\n\n \n\n\nLocatie\n\n \nSynagoge Borculo\n\n \n\n\nDeelname\n\n \n€100 voor 10 lessen, incl. Bal\n\n \n\n\nAanmelden\n\n \nkreggelkwiek@fitart.nl"
