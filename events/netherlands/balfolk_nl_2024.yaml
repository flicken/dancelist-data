  - name: Balfolk Deventer
    details: "Bal in Deventer: Warme Franse Klanken \n\nWe gaan 17 maart vast een voorproefje nemen op de zomer met een bal op een gezellige, warme locatie in de jachthaven van Deventer.\n\nBalfolk Deventer is lekker dansen op live folkmuziek (alleen luisteren kan uiteraard ook)\n\nEntree: €15,- (gereduceerd) €20,- of €25,- (fair trade) per persoon. (contant aan de deur of een tikkie)\n\nGlobaal tijdschema:\n13.00 Zaal open\n13:30 - 14.30 Dansuitleg\n14.30 - 15:30 Momiro Duo (Kris en Wouter)\n16.00 - 18.00 Duo l'hêtre heureux\n\nOver de Dansuitleg\n\nIn deze dansuitleg komen de basisprincipes van balfolk aan bod zodat iedereen mee kan doen.\nDe dansuitleg door Isobel Priest zal in het Engels zijn, met Nederlandse ondersteuning waar nodig.\n\nWat is Balfolk?\n\nBalfolk is misschien een beetje te vergelijken met een tango- of salsa-avond, maar dan met de muziek en dansen van hier: de dansen en muziek die traditioneel in West-Europa voorkomen. En er is altijd live muziek!\n\nWe starten altijd met een dansuitleg. Iedereen kan mee doen.\n\nOver Duo l'Hêtre Heureux:\n\nOlivier Valence, gitaar en zang, Léo Proulx, klarinet, zang en percussie, brachten hun talent samen voor het open podium op het Grand Bal de l'Europe in Gennetines.\n\nLe Duo l'Hêtre Heureux is een ontmoeting tussen twee muzikanten met passie voor Europese volksdansen.\n\nSinds 2019 droomt, creëert en test de band hun creaties met de dansers uit Frankrijk, Italië, Zwitserland, Spanje, België, Nederland en Duitsland.\n\nAuteurs, componisten en performers, sinds 2022 geven zij ook workshops op festivals.\n\nDuo l'Hêtre Heureux\n\nHet Theaterschip\nAdres:\nScheepvaartstraat 9\n7411 MB, Deventer\n\nIn de Theaterzaal is eten en drinken niet mogelijk, dit kan wel in de foyer. Daar is een bar die geopend is, koffie/thee (€1,50), fris (€1,75), wijn en bier (€2,50) zijn daar ook te koop."
