  - name: Castlefest
    details: "Er kan weer veel gebalfolkt worden tijdens Castlefest.\nWacht niet te lang met tickets… de zaterdag is uitverkocht, maar geen paniek over kaartjes: de meeste balfolk bands spelen op vrijdag\nVoor tickets & alle info, zie Castlefest\n\nTijdens Castlefest spelen er naast 7 balfolkbands ook vele andere toffe folkbands, zoals Datura, Faun, Among the Saints, Irdorath, Scrum etc. Het volledige blokkenschema vind je op https://castlefest.nl/nl/blokkenschema?date=2024-08-01  Hieronder vind je de tijden van de balfolkbands waar je zeker op kan dansen. Deze tijden zijn natuurlijk onder voorbehoud & mocht het afwijken van het castlefest blokkenschema, dan is het blokkenschema van castlefest natuurlijk leidend.\nDonderdag 1 aug\nDonderdag Village stage\n• 14:30 Sanseveria\nVrijdag 2 aug\nVrijdag Forest Stage\n• 11:00 balfolk workshop met Emelie Knuwer  & Bert Leemans\n\nVrijdag Meadow Stage\n• 11:30 Fior\n• 14:30 Cardboard Cabin\n• 17:30 Hot Griselda\n• 20:30 Kelten Zonder Grenzen\n\nVrijdag koetshuis\n(Kleine Akoestische concerten van circa 30 min. bij de instrumentenproeverij van St Draailier & Doedelzak)\n• 15:00 Fior\n• 17:00 jamsessie\n• 20:00 Hot Griselda\nZaterdag 3 aug\nZaterdag Forest Stage\n• 11:00 balfolk workshop met Emelie Knuwer  & Bert Leemans\n• 17:00 Plantec\n\nZaterdag Koetshuis\n(Kleine Akoestische concerten van circa 30 min. bij de instrumentenproeverij van St Draailier & Doedelzak)\n• 11:00 Akleja\n• 19:00 Trio Adriana Borger, Meidi Goh & Hanna van Gorcum\nZondag 4 aug\nZondag Forest Stage\n• 11:00 balfolk workshop met Emelie Knuwer  & Bert Leemans\n\nZondag Koetshuis\n(Kleine Akoestische concerten van circa 30 min. bij de instrumentenproeverij van St Draailier & Doedelzak)\n• 11:00 jamsessie\n• 14:00 Mook\n• 16:00 Folkbal met ‘team Koetshuis’"
