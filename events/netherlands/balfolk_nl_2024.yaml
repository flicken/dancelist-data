  - name: Trial lesson
    details: "Vanaf vrijdag 2 februari 2024 is er in Zwolle weer les!\nNu voor beginners en begonners, te beginnen met een proefles.\n\n1 - begonnerslessen Balfolk.\nDoel is de dansen die bij de beginnerslessen zijn geleerd uit te diepen en nieuwe dansen te leren.\nWanneer je al flink wat dansen redelijk beheerst, kun je je hiervoor aanmelden.\n\n2 - beginnerslessen Balfolk.\nDoel is dat deelnemers zo snel mogelijk op een balfolkbal goed mee kunnen doen.\n\nJe kunt je hiervoor vanaf nu aanmelden. De lessen gaan door bij voldoende deelnemers.\n\nKosten.\n\nDe proefles is gratis. Een kleine (vrije) bijdrage wordt op prijs gesteld.\nNa de proefles kan je je aanmelden voor de serie van 10 lessen. Deze serie kost € 130,-.\n\nLocatie.\n\nDe lessen worden gegeven in een zaal van wijkcentrum 'Bestevaer', Trompstraat 10-b, Zwolle.\nBestevaer bevindt zich in de wijk Wipstrik, even buiten het centrum van Zwolle. Vanaf het station is het ongeveer 1700 m lopen.\n\nData.\n\nNa de proefles wordt gedurende 10 weken op vrijdagavond les gegeven. Uitgezonderd zijn de vrijdagen in schoolvakanties en/of carnaval.\n\nBegonners: van 19.00-20.30 uur\nBeginners: van 20.30-22.00 uur\n\nVoor opgave en informatie bel of mail Maarten:\n-Tel: 06-54323290\n-Facebook: Maarten Novemberbal\n-Mail: balfolk@vanderwaal.nu"
