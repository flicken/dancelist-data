  - name: Vrijdagavondbal in De Banier
    details: "Op vrijdagavond 21 juni kan er balfolk gedanst worden in Rotterdam, in wijkhuis De Banier (daar waar ook de wekelijkse sociallessen zijn). De band die voor ons komt spelen is het Duo Antoli-Todorovski, dat speciaal voor deze avond vanuit het verre Wenen naar Nederland is afgereisd.\n\nZij spelen onder andere klarinet en accordeon en zijn virtuoze, klassiek geschoolde en ervaren muzikanten, die heel wat balfolkmuziek ten gehore kunnen brengen. Extra bijzonder: de twee zullen deze avond een akoestische set voor ons spelen. Erg vaak zijn ze niet te horen in Nederland, dus mis ze vooral niet deze avond!\n\nToegang\nEntree voor het bal kost 10 euro, dit kan (alleen) cash aan de deur worden betaald. \n\nReserveren voor dit bal is fijn, dan weten we hoe gezellig het wordt.\n\nDansuitleg voor beginners\nNog niet eerder (balfolk) gedanst? Geen zorgen, er wordt gestart met een dansuitleg, zodat degenen die nog niet eerder hebben gedanst, kunnen kennismaken met balfolk en daarna ook de hele avond mee kunnen doen. \n\nIn De Banier is bovendien ook volop ruimte om niet alleen de dansvloer op te stappen, maar ook simpelweg te luisteren naar de fijne klanken van de muziek.\n\nProgramma\n18.30 - 19.30: Dansuitleg\n19.30 - 21.00: Bal!\n21.00 - 22.00: Sessie\n\nSessie\nNa afloop van het optreden van de band is er ruimte voor het spelen van sessie. Neem dus vooral je muzikantenvrienden en muziekinstrument mee en speel mee!\n\nBereikbaarheid\nDe Banier, gevestigd aan Banierstraat 1 in Rotterdam, is gevestigd op een kleine 10 minuten lopen vanaf het centraal station in Rotterdam. Er gaat ook een tramlijn in de richting van De Banier. Het is betaald parkeren in de omgeving tot 23.00 uur 's avonds. Check vooral 9292 voor de beste OV-route of prettigparkeren.nl voor parkeeropties met de auto. \n\nInformatie\nMeer weten of vragen? Neem contact op met Balfolk Zuid-Holland via balfolkzuidholland@gmail.com"
