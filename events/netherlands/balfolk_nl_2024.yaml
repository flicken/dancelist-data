  - name: Balfolk in Kleve
    details: "Triple-X is een jonge Belgische folkband die staat voor sterke opwindende groovy (dans)folkmuziek, vol energie. De groep stond op verschillende podia doorheen Europa en wordt regelmatig bijgestaan door gasten zoals zanger Soetkin Collier (Urban Trad), Philip Masure (Urban Trad, Comas, ...), Bart Maris, Philippe Thuriot en vele anderen.\n\nTriple-X bestaat uit Bert Leemans op accordeon, Björn Van Hove op fiddle, Stéphane Hardy op Bretonse bombard & sax, Jeroen Geerinck op gitaar en Ludo Stichelmeyer op percussie.\nDat Triple-X al een serieuze muzikale weg insloeg, is duidelijk te horen op het eerste album: “Wodka Vaseline”. Het album werd warm onthaald door de pers en het publiek, wat de reputatie van Triple-X als één van de top folk bands uit België alleen maar bevestigt.\n\nGratis toegang, vrijwillige donatie 15,- €\nWorkshop voor beginners: 14:15 - 15:15"
