  - name: Dansen van Le Mange Bal
    details: "In voorbereiding op Boombalfestival verzorgen we bij Balfolk Zeist drie workshops zodat je op het festival zo veel mogelijk mee kan dansen! Tijdens deze eerste workshop besteden we aandacht aan de dansen van Le Mange Bal. Dit energieke duo kan een volledige set spelen zonder enige dans te herhalen, dus de diversiteit is enorm. De exacte dansen die langs gaan komen, blijven een beetje een verrassing, maar reken in ieder geval op Ridee, Maraichine en La danse de l'ours (de balfolkversie!).\n \nOmdat de tijd beperkt is, zullen we er per dans niet erg diep gaan. Hierdoor kunnen we zoveel mogelijk dansen aanbieden, zodat je bij je favoriete band geen moment stil hoeft te zitten. Elke workshop heeft een onderwerp, maar als er tijd en energie over is kunnen allerlei dansen die bij jamsessies langs komen behandeld worden. Dus kom dansen en laat je verrassen!\n \n\nPraat ook mee op onze discord https://discord.gg/wMuHDEH8Ua ."
