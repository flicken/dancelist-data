  - name: Balfolk intensive 2024
    details: "Ticketverkoop is open vanaf 1 september 2024\n\nWeekend intensive van 15 t/m 17 november met de mogelijkheid om een nacht te verlengen.\n\n𝗟𝗲𝘁'𝘀 𝗴𝗲𝘁 𝗯𝗲𝘆𝗼𝗻𝗱 𝘁𝗵𝗲 𝘀𝘁𝗲𝗽𝘀...\nHeb je je ooit afgevraagd \"Wie ben ik als danser en wie zou ik willen zijn?\"\nDeze intensive is een danservaring die (ervaren) dansers ertoe leidt hun volledige potentieel te bereiken om hun dans te ontwikkelen en dieper te duiken in beweging, lichaamscontrole en co-creatie (improvisatie).\nNa een succesvolle editie in 2022 en 2023, komt er een nieuwe editie eind dit jaar.\nMAX. AANTAL PLAATSEN: 16\nTAAL: Nederlands\nDUUR: 2,5 dag\nAANMELDEN: https://dancingbodies.online/about/workshops/intensive/\n\n\n𝗪𝗮𝘁 𝗶𝘀 𝗲𝗲𝗻 𝗶𝗻𝘁𝗲𝗻𝘀𝗶𝘃𝗲: Een weekend op een besloten locatie om je te verdiepen in dans, je eigen lichaam en een ontwikkelproces aan te gaan met behulp van gespecialiseerde workshops. Met veel persoonlijke aandacht en gerichte oefeningen. Een intensive onderscheidt zich van een enkele workshop in een totaal opbouw met dieper detailniveau waarop wordt gewerkt. Met persoonlijke feedback uit de groep en van docent(en). De intensive is gericht op dansers die willen groeien en vanuit een technischere basis willen leren bewegen. Met als doel uiteindelijk meer vrijheid in hun dans te kunnen vinden (betere connectie en meer variatie). De duur van de intensive geeft de mogelijkheid om langer stil te staan bij onderwerpen en te werken met ervarend leren. Waarbij ruimte wordt gemaakt voor het invullen van een persoonlijk leerdoel.\n\n𝗗𝗲 𝗼𝗻𝗱𝗲𝗿𝘄𝗲𝗿𝗽𝗲𝗻 𝗱𝗶𝗲 𝗮𝗮𝗻𝗱𝗮𝗰𝗵𝘁 𝗸𝗿𝗶𝗷𝗴𝗲𝗻:\nBiomechanica en natuurwetten, danshouding en basis danstechniek (denk o.a. aan balans en spierspanning), consent, connectie en improvisatie (en muzikaliteit). De focus ligt hierbij niet op danspassen maar op beweging en lichaamscontrole en belangrijkste nog wel de communicatie binnen een danskoppel. Hoe dans je samen, in plaats van hoe dans ik mét iemand…\n𝗗𝗲𝗲𝗹𝗻𝗲𝗺𝗲𝗿𝘀: Deelname is geschikt voor dansers uit de social dance scene. Basis ervaring in de rol van leiden OF volgen is noodzakelijk en kennis van de meest voorkomende dansen binnen Balfolk is gewenst. In de intensive wordt van een danser gevraagd om zichzelf te evalueren en ook anderen van feedback te voorzien. Belangrijk is dus dat je bij deelname open staat voor zelfontwikkeling.\nEr wordt gewerkt met een beperkte groepsgrootte zodat er ruimte is voor voldoende persoonlijke aandacht van de docent en wisselen in de groep zodat we vooral ook van elkaar kunnen leren, waarbij de deelnemers ook zelf aangeven waar ze op willen ontwikkelen.\n🅛🅔🅣 🅞🅟: Het instapniveau ligt relatief hoog, twijfel je over je dansniveau? Stuur me een berichtje!\n\n\n𝗗𝗼𝗰𝗲𝗻𝘁/𝗕𝗲𝗴𝗲𝗹𝗲𝗶𝗱𝗶𝗻𝗴:\nAnke Veens (Dancing Bodies)\n\n\n𝗪𝗮𝘁 𝗸𝗿𝗶𝗷𝗴 𝗷𝗲? Naast 2,5 dag aan workshops en bezig zijn met dans(en)...\n1x Cursusmateriaal\n2x Overnachting op locatie\n1x live muziek van Wim te Groen\n2x Broodmaaltijd met diverse soorten beleg, muesli, yoghurt, karnemelk, melk, koffie, thee en fruit, en 's zondags een gekookt eitje.\n2x Soep of een warme snack met een verse salade, broodmaaltijd met diverse soorten beleg, karnemelk, melk, koffie, thee en fruit.\n3x 3 (vegetarische) gangen:\n- Voorgerecht; soep.\n- Hoofdgerecht; warme verse groente, een gevulde salade, rijst/aardappelen, een zelfgemaakt hartig gerecht (zoals quiche of notengehaktballetjes) en een bijbehorende saus of een andere specialiteit van het huis.\n- Dessert; een ambachtelijk bereid lekker toetje!\nOnbeperkt koffie en thee.\n\n* O𝘱𝘵𝘪𝘰𝘯𝘦𝘦𝘭 3𝘦 𝘯𝘢𝘤𝘩𝘵 𝘣𝘪𝘫 𝘵𝘦 𝘣𝘰𝘦𝘬𝘦𝘯 𝘪𝘯𝘤𝘭. 𝘰𝘯𝘵𝘣𝘪𝘫𝘵 à €35)\n** 𝘝𝘰𝘰𝘳 𝘥𝘦 𝘴𝘯𝘦𝘭𝘭𝘦 𝘣𝘦𝘴𝘭𝘪𝘴𝘴𝘦𝘳𝘴; 𝘦𝘳 𝘪𝘴 𝘦𝘦𝘯 𝘣𝘦𝘱𝘦𝘳𝘬𝘵 𝘢𝘢𝘯𝘵𝘢𝘭 éé𝘯𝘱𝘦𝘳𝘴𝘰𝘰𝘯𝘴𝘬𝘢𝘮𝘦𝘳𝘴 𝘦𝘯 𝘵𝘸𝘦𝘦𝘱𝘦𝘳𝘴𝘰𝘰𝘯𝘴𝘬𝘢𝘮𝘦𝘳𝘴 (𝘮𝘦𝘵 𝘴𝘵𝘢𝘱𝘦𝘭𝘣𝘦𝘥) 𝘵𝘦𝘨𝘦𝘯 𝘮𝘦𝘦𝘳𝘱𝘳𝘪𝘫𝘴 𝘣𝘦𝘴𝘤𝘩𝘪𝘬𝘣𝘢𝘢𝘳.\n*** 𝘏𝘶𝘶𝘳 𝘭𝘢𝘬𝘦𝘯𝘱𝘢𝘬𝘬𝘦𝘵 (à €7) 𝘰𝘱𝘵𝘪𝘰𝘯𝘦𝘦𝘭."
