  - name: Drakenbal
    details: "DRAKENBAL DEN BOSCH \n\nMidden in de herfst zal de draak van ‘s-Hertogenbosch ontwaken tijdens een bal boordevol muziek, dans en gezelligheid! Voor dit bal zijn we heel blij om Paracetamol te mogen verwelkomen! Deze vier muzikanten zullen je betoveren met hun prachtige meeslepende muziek. Er is ook ruimte voor andere muzikanten om het podium te betreden tijdens het Kwartier van Plezier en de sessie.\n\nAVONDPROGRAMMA\n\n \t19:30 Welkom\n \t20:00-21:00 Dansworkshop: Nederlandse dansen\n \t21:00-21:15 Kwartier van Plezier met JanWillem Veenhuis\n \t21:15-22:45 Bal met Paracetamol\n \t22:45-1:00 Sessie met Paracetamol en anderen\n\nDANSWORKSHOP: NEDERLANDSE DANSEN 20:00-21:00\n\n\nDeze bijzondere dansworkshop staat helemaal in het teken van typisch Nederlandse dansen. Tijdens dit uur leren de muzikanten van Paracetamol je de Grabbelton, Bravade en IJswals dansen! Je hebt geen danservaring nodig om mee te doen en het is ook voor ervaren dansers leuk omdat deze dansen niet vaak langskomen.\n\nKWARTIER VAN PLEZIER 21:00-21:15\n\nJanWillem Veenhuis ontdekte de gitaar op zijn dertiende en sloot zich op zijn zeventiende aan bij zijn eerste rockband. Zijn muzikale reis voerde hem door het ruige terrein van hardrock, metal, gothic en zelfs Celtic invloeden, maar tegenwoordig heeft hij zijn hart verloren aan de pure klanken van akoestische folk. Naast zijn band Paracetamol, waarin hij zijn passie deelt met anderen, heeft JanWillem ook een bescheiden solo-repertoire. Vanavond zal hij enkele van deze intieme nummers met ons delen, waarbij zijn akoestische gitaar de hoofdrol speelt.\n\nBAL MET PARACETAMOL 21:15-22:45\n\nKom dansen op de live muziek van Paracetamol!\n\nParacetamol speelt balfolkmuziek met een bitterzoet randje. Meeslepende mazurka's, golvende gavottes, drijvende bourrées, maar ook een zeldzame grabbelton en de eerste nieuwe bravade sinds 1657. Echo’s van Ierse jigs, metal klassiekers, Hongaarse folk en jazz loopjes klinken uit vorige muzikale levens door in hun dansmuziek. Ze trekken van donkere café’s, langs dansvloeren naar festivals als Castlefest, CaDansa en Le Son Continu. Naast bals speelde Paracetamol een concerttour langs karakteristieke kerkjes in Noord Nederland. Inmiddels heeft Paracetamol een debuutalbum vol eigen composities. Rob Zantkuijl Doedelzakken, saxofoon, fluiten, zang Nico Beltman Viool, fluiten, doedelzakken, zang Jan Willem Veenhuis Gitaren, percussie, zang Gyöngyi Kovács Contrabas, zang\n\nJAMSESSIE 22:45- uiterlijk 1:00\n\nNa het optreden is er gelegenheid voor muzikanten om samen te spelen in een sessie onder leiding van Paracetamol. De dansers kunnen dan nog lekker door blijven dansen. We dragen de folkmuziek een warm hart toe en het is onze wens dat de muziekscene in Den Bosch steeds groter en actiever wordt. Schroom dus niet om je instrument te pakken en mee te spelen, iedereen is welkom! Ook als je niet bij het dansen bent geweest, ben je gratis welkom voor de sessie!\n\nVERSNAPERINGEN\n\nIn de bar kun je alles bestellen wat je wilt, probeer zeker eens een Boschgebrouwen Draken speciaalbiertje! Maar er staan ook gratis gezonde snacks omdat je paracetamol beter niet op de lege maag moet nemen.\n\nENTREE: 10 / 15 / 20 : naar ondersteuningsmogelijkheid.\nKorting €10\nRegular €15\nFair €20\n\nLOCATIE\nCafé Station Zuid\nErasmusstraat 9 ‘s-Hertogenbosch\n\nROUTE\n\nOpenbaar vervoer:\n\nHet Bal is te bereiken met OV, hiervoor kun je naar ’s-Hertogenbosch Centraal of ‘s-Hertogenbosch Oost komen. Vanaf beide stations is het ongeveer 30 minuten lopen naar de locatie. Je kunt ook de bus nemen die vlak bij Café Station Zuid stopt. Dit is buslijn 1 (en 306).\n\nAuto:\n\nLet op het is betaald parkeren in de wijk. Je kan vrij parkeren op de parkeerplaats van de Lucaskerk na 18u (240m), aan de Hildebrandstraat voor de winkels (400m), op de gelijknamige parallelweg van de Gestelseweg (450m), inrit bij kruising Pieter Langendijksingel. Er kan ook vrij geparkeerd worden op de Jacob van Mearlantstraat vanaf nummer 191 en oplopend (de andere kant op niet!). Aan de overkant bij de bedrijven mag vanaf 19u ook geparkeerd worden, mits er ruimte is. Vanaf hier is het 2 minuten lopen.\n\nCarpoolen:  zie de Folkpool discordgroep: https://discord.com/invite/WWRBahjhJm"
