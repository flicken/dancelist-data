  - name: Season opening sociallessen
    details: "De seizoensopening van de sociallessen in Rotterdam voor seizoen 2024-2025 is in tangoschool Cuartito Azul. De band die komt spelen is Wouter Kuyper (solo).\nNatuurlijk bieden we ook ruimte voor muzikanten om sessie te spelen, dus nodig gerust muzikantenvrienden uit en vergeet niet je muziekinstrument mee te nemen als je zelf speelt.\n\nWouter Kuyper\nWouter Kuyper speelt doedelzak, fluit en trekharmonica en laat zich inspireren door Vlaamse, Franse en Nederlandse (balfolk-)muziek. Als hij solo speelt doet hij dat met trekharmonica en dan speelt hij van bijzonder opzwepend tot bijzonder intiem en brengt hij voor een groot deel eigen composities. Speelt daarnaast in Lirio, Wouter en de Draak, BmB, Laroux, Androneda en nog meer! Ook geeft Wouter veel les op de trekharmonica en de doedelzak.\n\nWebsite:http://www.wouterkuyper.nl/\n\nProgramma\n18.30 – 19.30: Picknick\n19.30 – 20.00: Dansuitleg\n20.00 – 21.30: Bal!\n21.30 – 23.00: Sessie\n\nSessie\nOok deze keer is er, zoals je inmiddels van ons gewend bent in Rotterdam, weer genoeg ruimte voor een sessie, dus neem je muziekinstrument en muzikantenvrienden mee! Uiteraard is er ook tijdens de sessie volop ruimte om te dansen.\n\nPrijs\nDe toegang tot het bal inclusief picknick, dansuitleg en de sessie kost 10 euro per persoon. Dit kun je aan de deur cash bij ons betalen, pinnen is niet mogelijk."
