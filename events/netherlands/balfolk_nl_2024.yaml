  - name: Kerstbal
    details: "In Rotterdam wordt kerst feestelijk gevierd met een Kerstbal op onze vaste stek in Cuartito Azul op zaterdag 21 december. De band die voor ons komt spelen is Two Catch a Raindrop. Dit duo bestaat uit Niek en Annelies. Denk aan een stralend zonnige bourrée, regenachtig sfeervolle mazurka's en wervelende walsjes. Voorspeld wordt veel accordeonspel, vergezeld van wat licht hobo-spel en een kleine kans op zang en andere instrumentele toevoegingen.\n\nProgramma\n19.00 - 20.00: Dansuitleg\n20.00 - 21.30: Bal met Two catch a raindrop\n21.30 - 23.00: Sessie!\n\nLet op: er is geen picknick deze keer!\n\nSessie\nOok deze keer is er, zoals je inmiddels van ons gewend bent in Rotterdam, weer genoeg ruimte voor een sessie, dus neem je muziekinstrument en muzikantenvrienden mee! Uiteraard is er ook tijdens de sessie volop ruimte om te dansen.\n\nKerstbal\nUiteraard is dit kerstbal geheel in kerstsferen, met een mooi versierde danszaal, wat glinsterende kerstballen, een kerstboom en misschien af en toe zelfs wat kerstmuziek. Jezelf in een mooie kerstige outfit kleden mag, maar is uiteraard niet verplicht.\n\nPrijs\nDe toegang tot het bal inclusief dansuitleg en de sessie kost 10 euro per persoon. Dit kun je aan de deur cash bij ons betalen, pinnen is niet mogelijk.\n\nReserveren\nWe vinden het fijn als je even laat weten dat je komt, dus vergeet niet te reserveren.\n\nLocatie\nHet bal is in Cuartito Azul aan de Schoterbosstraat 17 in Rotterdam. Het is goed bereikbaar met openbaar vervoer, het is op zo’n 10 minuten lopen vanaf het centraal station Rotterdam. Parkeren is betaald tot 23.00 uur ‘s avonds. Check prettigparkeren.nl voor mogelijkheden in\nde buurt.\n\nVragen\nVragen of opmerkingen? Mail gerust naar balfolkzuidholland@gmail.com"
