  - name: BalFolk on Sunday afternoon
    details: "BalFolk met Wouter Kuyper\n\nOp het Balfolk van 18 februari in Enkhuizen kunnen we heerlijk dansen op de prachtige muziek van Wouter Kuyper. Wouter speelt in Lirio, Wouter en de Draak, BmB, Laroux en Androneda, maar in Enkhuizen komt hij solo. Wanneer hij solo speelt, bespeelt hij voornamelijk de trekharmonica en brengt hij voor een groot deel zijn eigen composities; van opzwepend tot bijzonder intiem, swingende scottishes, romantische mazurka's, een verstilde gavotte de 'l Aven en dynamische cercle's. Wouter houdt van bals en van dansen en heeft in de loop der jaren een geweldig balrepertoire opgebouwd.\n\nEn natuurlijk is ons vertrouwde Adhoc Orkest (de huisband van het Enkhuizer Balfolk) ook weer van de partij. Hun repertoire bestaat voornamelijk uit enerverende Franse en Vlaamse dansmuziek. \n\nWanneer nodig zullen er tijdens het bal enkele korte instructies gegeven worden voor o.a. de Maclotte, Gavotte de l’Aven en Suite de maraîchines.\n\nHet bal is zoals altijd weer in de sfeervolle zaal van het hotel-restaurant Die Port van Cleve, waar ook een prachtige houten vloer ligt die heerlijk is om op te dansen. Dijk 74-76 te Enkhuizen.\nEntree is 7,00 euro. Reserveren is niet nodig."
