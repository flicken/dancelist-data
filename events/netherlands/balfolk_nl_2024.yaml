  - name: Midzomernachtsbal (verjaarsbal Niek)
    details: "* * * Kaartjes aan de deur beschikbaar zonder reservering. Alleen cash betaling. * * *\nHoera! Hoera voor de zon, hoera voor een dansje, hoera voor een zaal, hoera voor muziek, medemensen en één die al 40 jaar mag meegenieten. Komen jullie ook genieten? Er is een Midzomernachtsfeest! Niek nodigt uit...\n\nDe avond trapt af met een concert van accordeoniste Barbara Eva Ardenois die met haar Dreamy Folk Flow de luisteraar mee neemt in haar Scandinavische avonturen. Een midzomernachtsconcert voor midzomernachtsavond. Composities voor de stille uren, een uitnodiging tot contemplatie en vertraging. Een concert om te luisteren en te beleven. Naast accordeon gebruikt ze ook andere instrumenten in haar solo-set: herdersfluit, kantele en sporadisch een lijntje zang. NB Dit deel van de avond is zittend en zonder dansgelegenheid. Meer informatie over haar concert vind je hier.\n\nDaarna begint het midzomernachtsbal. Een dansuitleg vangt meteen aan nadat de stoelen van het concert opzij geschoven zijn, om alle mensen die voor het eerst komen, die de opfriscursus willen, die eens willen snuffelen, kunnen kennismaken met balfolk dansen. In het bijzonder zijn de bewoners van Rijen en Oosterhout uitgenodigd om dit te proeven en mee te maken.\n\nVervolgens kan het officiële bal van start. De jarige accordeonist Niek van Uden-Luteijn zal met twee duo's de avond openen.Two Catch a Raindropmet zijn vrouw Annelies van Uden-Luteijn op hobo's brengt speelse balfolk, met naast hun lyrische samenspel ook liedjes van vroeger en nu.\n\ne = m(T2) is de wereldpremière van de hernieuwde samenwerking met snarenman Sander van der Schaaf, waarbij ze hun Té repertoire afstoffen en hun liefde voor Zweedse polska gaan laten horen. Energie krijg je van de muziek van dit Tsquare duo!\n\nParacetamol trekt vervolgens flink van leer met hun afwisselende ingetogen en energieke arrangementen, van klassiekers tot eigen werk. Dit kwartet brengt met gitaar, contrabas en een flinke dosis doedelzak, sax, viool en wat nog meer een toffe dansset vol bitterzoete balfolk. \n\nBmB, met zanger en gitarist Luc Plompen, alleskunner Wouter Kuyper en Niek van Uden-Luteijn op accordeon hebben nog een slotset voor de genieters van het late uur, met prachtige liederen, stevige bourrées en hier en daar een vrolijke dansante uitdaging.\n\nNa de laatste versterkte noten is er ruimte voor sessie in de foyer.\n\nPraktisch:\n\nLocatie:\nCC De Boodschap\nNassaulaan 62-64\n5121 BC Rijen\n\nHet is de eerste keer dat er een bal folk op deze locatie wordt gegeven. De vloer is glad maar niet verend. Houd hier eventueel rekening met de keuze voor je schoenen.\n\nEten:\nTussen 18u00 en 19u30 is er een potluck nabij het bal, op de pastorie. Breng een toevoeging voor de maaltijden mee en geniet gezellig van de overvloed aan eten met de andere bezoekers van de avond. Vanwege de horecaregels organiseren we dit op een andere locatie, loopafstand van zowel de hoofdlocatie als het station.\nAdres:\nHoofdstraat 58, Rijen\n\nOV:\nStation Gilze-Rijen ligt op 20 minuten loopafstand van de evenementlocatie. Er zijn beperkt Ovfietsen beschikbaar. Voor de laatste treinen gaan we kijken of er een taxi'tje te organiseren is.\nLaatste trein richting Utrecht (Tilburg, Den Bosch): 0:30 rechtstreeks, 0:41 omweg\nLaatste trein richting Amsterdam (Rotterdam, Breda): 0:41\nLaatste trein richting Nijmegen: 0:00 via Breda, 23:30 rechtstreeks\n\nAuto:\nParkeren kan zowel bij de potluck-locatie als bij de evenementlocatie voor de deur/om de hoek. Denk aan je parkeerschijf voor het eerste deel van de avond wanneer je voor de supermarkt parkeert aan de Hoofdstraat.\nRijen is goed bereikbaar vanaf de A27 (vanuit Utrecht, afslag Oosterhout-Zuid, vanuit westen/zuiden, afslag Dorst), A58 vanuit Tilburg/Eindhoven (afslag Gilze, Rijen, Baarle-Nassau), A59 vanuit Den Bosch en Nijmegen. Zie ook jullie eigen routeplanners :)\n\nOvernachten:\nD'n Mastendol is een recreatiepark met kampeerplaatsen, boomhutten en stacaravans op nog geen 15 minuten lopen van de evenementlocatie. Natuurkampeerterrein de Duiventoren ligt op 10 minuten auto/fiets van de evenementlocatie en heeft naast kampeerplekken ook enkele houten tonnen en huisjes voor overnachtingen. Op 10 minuten auto-afstand vind je aan de oostkant van Breda op bedrijventerrein Hoogeind de budgethotels Campanile en Bastion, Van der Valk Hotel vind je richting Gilze nabij de oprit van de A58 en 4-sterrenhotel Auberge du Bonheur aan de westzijde van Tilburg. In Molenschot is een camperplaats De Trekvogel. Rijen en Molenschot hebben beiden nog meer sta-caravanparken.\n\nVolledige avondschema (schets april v0.3):\n\n18u00 potluck, Pastorie Hoofdstraat 58\n19u00 deuren open\n19u30 accordeonconcert Barbara Eva Ardenois – Dreamy Folk Flow // spelletjes/jamsessie in foyer // sluit potluck Hoofdstraat\n20u15 dansuitleg\n21u00 bal folk Two catch a raindrop (accordeon-hobo's-zang)\n21u30 bal folk e = m(T2) (gitaar/mandoline – accordeon)\n22u15 bal folk Paracetamol (gitaar, contrabas, viool, doedelzak, whistles, saxofoon)\n23u45 bal folk BmB (zang, gitaar, doedelzak, chalumeau, fluiten, accordeon)\n00u45 uitloop // jamsessie\n01u00 laatste ronde bar\n01u30 iedereen uit het gebouw\nVan harte welkom!\nEr zijn nog tickets beschikbaar. Ticket verkoop via cash-betaling of Tikkie ter plaatse aan de kassa\nTicket info:\nDeze avond is expliciet bedoeld voor nieuwe bezoekers én ervaren folkies. Om deze reden is er een speciaal tarief voor iedereen die uit de regio komt waarin Niek woont en werkt. Als je voor dit tarief in aanmerking wilt komen, neem je op de avond zelf je ID en een corresponderende geadresseerde brief mee om je postcode aan te tonen (geldige postcode voor korting: 4800-4854, 4900-4944, 5120-5126). En natuurlijk de symbolische euro als toegang. We hopen dat de nieuwe bezoekers het evenement dusdanig kunnen waarderen dat ze ter plaatse nog een donatie willen doen ter waarde van een volwaardig kaartje. \nAll-in tickets voor accordeonconcert om 19u30 en de rest van de dansavond zijn via deze weg te reserveren, evenals losse entree tickets voor het bal. Voor beiden is een regulier en een fairtrade tarief. Wanneer je het kunt misschien, maak je met het fairtrade tarief mogelijk dat de aanwezige muzikanten goed betaald kunnen worden voor hun werk. Er wordt expliciet geen winst gemaakt op dit evenement. Mocht er geld overblijven na verdeling onder de muzikanten met een betaling die conform geldende normen is, zal dit gedoneerd worden aan Brabant Landschap"
