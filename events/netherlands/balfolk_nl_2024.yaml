  - name: Vrijdagavondbal
    details: "Op vrijdagavond 27 december, net na de kerst, kan er gratis balfolk gedanst worden in Rotterdam, in de studio van De Doelen. De band die voor ons komt spelen is PFM!. \n\nPFM!\nTrio PFM is een balfolkband uit het westen van het land. De band is in 2020 is ontstaan en bestaat uit Frans (Natuurkunde), Maurits (Lucht- en ruimtevaarttechniek) en Pieter (Elektrotechniek). Naast compositorisch nodeloos ingewikkelde bètanummers staan er ook rechttoe-rechtaan cercle’s, swingende scottishes, romantische mazurka’s en een verstilde gavotte de ‘l Aven op het menu. Deze klinken op klarinet, viool, gitaar en trekzak. De nummers zijn voornamelijk eigen composities met bijdragen van alle drie de bandleden. Maurits van Heijningen: viool Pieter Tijssen: gitaar en een beetje trekzak Frans Stuurman: klarinet\n\nGratis\nHet bal in De Doelen is gratis toegankelijk en iedereen van binnen en buiten Rotterdam is\nvan harte welkom om mee te komen dansen of te luisteren naar de fijne muziek.\n\nDansuitleg voor beginners\nNog niet eerder (balfolk) gedanst? Geen zorgen, er wordt gestart met een dansuitleg van\nBalfolk Zuid-Holland, zodat degenen die nog niet eerder hebben gedanst, kunnen\nkennismaken met balfolk en daarna ook de hele avond mee kunnen doen.\n\nProgramma\nHet programma is als volgt:\n\n19.30 - 20.30: Dansuitleg\n20.30 - 22.30 Bal met PFM!\n22.30 - 23.30: Sessie\n\nJe kunt naar wens binnen komen lopen in De Doelen (maar vanaf het begin meedoen is natuurlijk wel het leukste).\n\nVernieuwde locatie\nOnlangs is De Doelen Studio volledig vernieuwd en opgeknapt. De ruimte is fijner om te dansen, de bar is apart - en de studio is nu zelfs op een nieuwe plek te vinden in het gebouw! Het adres is: Kruisplein 44. Volg de tonen van de balfolkmuziek en het gaat helemaal goed komen!\n\nBereikbaarheid\nDe Doelen is het welbekende concertgebouw middenin hartje Rotterdam, op een kleine 3 minuten lopen vanaf Centraal Station Rotterdam. Er zijn diverse parkeergarages in de omgeving. Kijk op prettigparkeren.nl voor mogelijkheden (zoek daarin wel even verder naar parkeergarages want standaard zie je een vrij dure optie). Je kunt voor De Doelen Studio naar binnen via een aparte ingang op de hoek van het Schouwburgplein en het Kruisplein, Kruisplein 44. \n\nInformatie\nMeer weten of vragen? Neem contact op met Balfolk Zuid-Holland via balfolkzuidholland@gmail.com"
