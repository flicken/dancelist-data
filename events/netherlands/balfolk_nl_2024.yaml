    details: "Jaarlijks is er in Sint-Michielsgestel een interessant muziekweekend met workshops over balfolk en dansmuziek. Overdag zijn er cursussen, vanaf 19:30 begint het avondprogramma met concerten, bal en sessie.\nProgramma\nWaarschijnlijk wordt het tijdschema als volgt, wijzigingen onder voorbehoud\n\n19:30  aanvang\n19:50 concert: Saüc Ensemble\n21:00  Bal met Hot Griselda & Noiranomis\n23:30 Jam-bal / sessie o.l.v. Wouter Kuyper: neem je instrument mee, download de setlist/bladmuziek en speel of dans mee\n\"Bal & Bed\"\nOp vrijdagavond is het mogelijk om een bed te reserveren. Je hebt dan het avondprogramma + overnachting op 6 persoonskamer + ontbijt: Dit kost 55 euro.\nUitchecken kan voorafgaand aan de start van de muziekworkshops op zaterdagochtend (9:30). Opgeven voor de \"bal & bed\" gaat via dit inschrijfformulier.\nFoto's van het workshopweekend:\n• Foto's van de Workshops 2023\n• Foto's van de Avonden 2022\n• video's van het weekend in 2018"
