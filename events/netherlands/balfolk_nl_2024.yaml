  - name: Sung Balfolk Workshop
    details: "Zingen en balfolk? Gaat dat samen? Zeker wel. Leon en Claudia leren je alles!\n\nVoor ons gaat balfolk om gevoel, energie en connectie van de dansers en muziek. Dit willen we delen, dus in deze workshop gaan we samen zingen en dansen. We zullen een aantal groepsdansen uitleggen, liedjes zingen en daarna proberen dit te combineren. Dit zijn met name Bretonse dansen, zoals hanterdro en rond de Loudéac.\n\nZangervaring is niet nodig, enige danservaring is wel prettig (denk aan half-gevorderd/niveau 2 van stages). Als je, om welke reden dan ook, alleen wilt zingen of alleen dansen ben je ook welkom. De meeste teksten zijn Frans, maar laat dat je niet afschrikken. La-di-da… is altijd welkom als je niet uit de woorden komt. Na inschrijving sturen we teksten en geluidsbestanden door, voor wie dat prettig vindt.\n\nWij kijken uit naar een fijne middag samen zingen en dansen en hopen je daar te zien.\n\n>>Tickets<<\n\nProgramma\n13:45 Deur open\n14:00 Workshop Gezongen Balfolk I\n15:00 Pauze\n15:30 Workshop Gezongen Balfolk II\n16:30 Einde"
