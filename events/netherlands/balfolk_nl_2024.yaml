  - name: Balfolk Express Closing Bal
    details: "Op dinsdag 25 juni 2024 is de laatste les van het seizoen bij Balfolk Express. We sluiten dit af met een openbaar bal.\nOok jij bent welkom!\nDeze keer komt het duo Le Driadi uit Italië spelen!\n\nToegang:\n\n€12,50\n\nKaartjes:\nOm zeker te zijn van een plek kan je hier kaartjes kopen.\nHeb je een vraag of is het bal uitverkocht? Mail dan naar: lessen@balfolkexpress.nl\n\nOver het duo Le Driadi:\n‘Le Driadi’ is een Italiaanse band die eind 2023 werd opgericht en die, net als bosnimfen, ongekende volksmuziek verweeft met Italiaanse songwriting-invloeden. Balfolk in neo-trad-stijl vormt de kern van het project, met Franse dansen van romantische mazurka’s tot energieke Bretonse ketens. Samen creëren ze een klankbos waarin elke noot een betovering is, waardoor luisteraars worden uitgenodigd om zich te verliezen in een wereld waar muziek, dans en magie met elkaar verweven zijn.\nOp 5 april 2024 verscheen hun album ‘Dentro lo specchio’, dat te koop is op Bandcamp of in fysiek formaat tijdens hun concerten, samen met de single ‘Cartolina’, te beluisteren op Spotify en alle digitale platforms..\n\nTijden:\nDeuren open: 20:15\nStart band: 20:30\nSluiten zaal: 22:45\n\nAdres:\nCafé Tropical\nVerlengde Hoogravenseweg 203, Utrecht\n\nBereikbaarheid:\nEr zijn beperkt aantal plekken vrij op het terrein voor auto’s. Is het vol, dan kan je buiten het terrein ook gratis staan.\nDe locatie is goed bereikbaar met het openbaar vervoer (bushalte Europaplein-Noord op 5 min afstand, station Vaartsche Rijn op 15 min afstand) of met de fiets."
