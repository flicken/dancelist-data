  - name: Workshop Sauts en so
    details: "In voorbereiding op Boombalfestival verzorgen we bij Balfolk Zeist drie workshops zodat je op het festival zo veel mogelijk mee kan dansen! Tijdens deze tweede workshop besteden we aandacht aan de Sauts bearnais. Dit is een verzameling van dansen waarbij de muzikanten de instructies zingen en zo het lied vormen. De bekendste hier van is de Sept sauts die slechts 2 instructies gebruikt, maar er bestaan veel meer instructies en oneindig veel volgordes.\n \nLET OP! Omdat deze dansen allemaal vanuit dezelfde basis werken, zal naarmate de avond vordert het aantal instructies en de complexiteit toenemen. Kom dus op tijd zodat je het begin mee krijgt.\n\n \nOmdat de tijd beperkt is, zullen we er per dans niet erg diep gaan. Hierdoor kunnen we zoveel mogelijk dansen aanbieden, zodat je bij je favoriete band geen moment stil hoeft te zitten. Elke workshop heeft een onderwerp, maar als er tijd en energie over is kunnen allerlei dansen die bij jamsessies langs komen behandeld worden. Als de tijd het toelaat, zullen we bij deze workshop ook enkele andere dansen behandelen waarbij je contactloos danst, zoals bijvoorbeeld de Bourreé en ronde. Dus kom dansen en laat je verrassen!\nPraat ook mee op onze discord https://discord.gg/wMuHDEH8Ua ."
