  - name: Sunday Afternoon Balfolk
    details: "NOABER\n\n« Noaber » is de vrolijke ontmoeting van drie buren (Greet, Hans en Jan) die hun passie voor dansmuziek delen. Zij spelen en zingen zowel traditioneel repertoire als eigen composities.\n\nDe accordeon zet de toon en ondersteunt de dansers met een aanstekelijke swing, de cister kleurt met een rijke harmonische begeleiding de klanken van doedelzak en fluit.\nWarme muziek om met iedereen te delen. Van goede buur tot verre vriend!\n\nGreet Wuyts: Diatonische accordeon\nHans Jochems: Cister en zang\nJan Leeflang: Doedelzak en fluit\n\nDaarnaast zal ook het vertrouwde Adhoc Orkest (huisband van het Enkhuizer Balfolk) spelen. Het AdHoc speelt vooral traditionele franse en vlaamse Balfolk muziek. Er zullen tijdens het bal enkele korte instructies geven voor o.a. de Maclotte, Gavotte de l’Aven en Suite de maraîchines.\n\nHet bal is zoals altijd weer in de sfeervolle zaal van het hotel-restaurant Die Port van Cleve, waar ook een prachtige houten vloer ligt die heerlijk is om op te dansen.\n\nEntree is 8,00 euro. Reserveren is niet nodig."
