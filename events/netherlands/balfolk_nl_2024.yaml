  - name: Branle Béarnais (all levels)
    details: "3 juni: Branle Béarnais door Saskia Sportel (alle niveaus)\n\nBranle Béarnais, ook bekend als Branle d’Ossau, is een groep dansen uit het zuid-westen van Frankrijk. In deze workshop gaan we kennismaken met een Branle Béarnais “en chaine”, in kettingvorm. We verkennen de impuls, passen en het groepsgevoel van deze geweldige dans. De workshop wordt gegeven door Saskia Sportel. Met jaren ervaring in dansen en doceren, en een enthousiasme voor dansen uit midden- en zuid-west Frankrijk, maakt ze haar workshops leuk en toegankelijk. Je hoeft voor deze workshop nog niet bekend te zijn met Branle Béarnais.\n\nBranle Béarnais staat er om bekend dat het even kan duren voordat het ‘klikt’. Daarom bouwen we op met verschillende passen: meer en minder simpele varianten.\n\nWorkshops op maandagavonden door Louise in Lent\nVan 6 mei t/m 24 juni organiseert Louise in Nijmegen Lent 10 workshops van 2,5 uur, elk met een ander thema, sommige voor alle niveaus, andere voor meer gevorderde dansers.\n\nHet programma:\n\nDe workshops vinden plaats op de maandagavond en duren van 19:00 tot 21:30. (Behalve de polska workshops, die zijn op zaterdag 15 juni overdag.)\n\n6 mei: Poitou door Louise Marius (alle niveaus)\n13 mei: Ritmische variaties in scottish en mazurka door Louise Marius (voor halfgevorderde dansers)\n20 mei: Bretonse rij- en kringdansen door Louise Marius (alle niveaus)\n27 mei: Bourree (en ronde en figuren met 4 of meer!) door Louise Marius (alle niveaus)\n3 juni: Breanle Béarnais door Saskia Sportel (alle niveaus)\n10 juni: Sharing is Caring – Uitwisseling van leiden en volgen – door Louise Marius (voor gevorderde dansers)\n15 juni: Polska deel 1 – door Amber Lynn Wever (voor alle niveaus) zaterdag\n10:30 tot 13:00\n15 juni: Polska deel 2 – door Amber Lynn Wever (voor halfgevorderde polska dansers) zaterdag 13:30 to 16:00\n17 juni: Zonder ogen dansen je meer – door Louise Marius (voor halfgevorderde dansers)\n24 juni: Congo door Louise Marius (voor alle niveaus)\n\nInschrijven en kosten:\n\nJe kan je los inschrijven voor de workshops, je kan dus zelf kiezen welke workshops je wel of niet mee wil doen. En als je je voor 3 of meer workshops tegelijk inschrijft en betaalt krijg je extra korting. Aanmelden gaat door een mail te sturen naar louise@balfolk.nl.\n\nLosse workshops:\nNormaal tarief: 30 euro\nKortingstarief: 27,50 euro\n\nAanmelden en betalen voor 3 of meer workshops tegelijk:\nNormaal tarief: 25 euro per workshop\nKortingstarief: 22,50 euro per workshop\n\nDit tarief geldt alleen voor de workshops waar je je voor hebt aangemeld en die je betaald hebt voor het begin van de eerste workshop die je meedoet. Als je je later bedenkt en nog een extra workshop mee wil doen, dan betaal je het tarief voor losse workshops. Ik doe dit omdat het voor mij heel fijn is als ik van te voren al zeker weet dat er genoeg mensen komen."
