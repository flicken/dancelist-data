events:
  - name: Swedish dance party
    details: "Dansen is altijd een feestje.\r\nDansen met live muziek is dubbel feest.\r\nEn Zweeds dansen met live muziek is wat ons betreft een nog groter feest.\r\n\r\nOp deze zondagmiddag kun je lekker zwieren en zweven op de dansvloer met dansen zoals hambo, schottis, diverse polskor en wals. Deze keer met muziek van de Hunebend.\r\n\r\nDe Hunebend bestaat uit Michele van Baaren en Marieke van der Hoek op viool en Joke Bakker op cello. Zij spelen prachtige Zweedse dansmuziek, traditioneel én eigen creaties.\r\n\r\nVerdere informatie vind je op\r\nhttps://dansplezier.wordpress.com/zweeds-dansfeest/"
    links:
      - "https://dansplezier.wordpress.com/zweeds-dansfeest/"
      - "https://www.plug.events/event/zweeds-dansfeest-met-de-hunebend5"
    start: "2024-12-08T13:30:00+01:00"
    end: "2024-12-08T17:00:00+01:00"
    country: Netherlands
    city: Wageningen
    styles:
      - scandi
    workshop: false
    social: true
    bands:
      - De Hunebend
    price: €12.50
    organisation: Elske Hoen
  - name: Mazurka Klandestina @ Enschede Lights Up
    details: "Op 13 December van 18:30 tot 19:00 zal Wim te Groen op de piano spelen bij de installatie \"Keys of Lights\" van Enschede Lights up (https://www.uitinenschede.nl/enschede-lights-up).\r\n\r\nGraag verzoeken we Balfolkies die dit leuk vinden om te komen dansen op dit plein buiten zodat mensen kunnen zien wat Balfolk is. We zullen zorgen dat er ook flyers voor balfolk (en de dansstage) aanwezig zijn zodat geïntereseerde deze kunnen meenemen."
    links:
      - "https://www.plug.events/event/mazurka-klandestina-ft-wim-te-groen-enschede-light"
