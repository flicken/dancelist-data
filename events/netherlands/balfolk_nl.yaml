  - name: Zweeds dansfeest
    details: "Dansen is altijd een feestje.\nDansen met live muziek is dubbel feest.\nEn Zweeds dansen met live muziek is wat ons betreft een nog groter feest.\n\nOp deze zondagmiddag kun je lekker zwieren en zweven op de dansvloer met dansen zoals hambo, schottis, diverse polskor en wals.\n\nNa een drie heerlijke middagen met muziek van Duo Noordwest in oktober en Sparv in december en een bruisende middag in februari met meer dan 10 muzikanten, is het deze keer de beurt aan de Hunebend.\n\nDe Hunebend bestaat uit Michele van Baaren en Marieke van der Hoek op viool en Joke Bakker op cello. Zij spelen prachtige Zweedse dansmuziek, traditioneel én eigen creaties, die je later thuis ook kunt beluisteren op hun CD Bortlängtan.\n\nIn het eerste deel van deze middag (ca. 3 kwartier) zullen er een aantal basispassen van verschillende Zweedse dansen worden uitgelegd. Na iedere uitleg kan deze dans dan door iedereen gedanst of verder geoefend worden.\nNB. het is géén apart workshop-blok. We verweven de uitleg in het bal, zodat iedereen vanaf het begin mee kan doen.\n\nHeb je vragen: mail of bel ons: info@elskehoen.nl of 06-57251909\n\nWe stellen het op prijs als je je vooraf aanmeldt.\n\nAlle informatie is te vinden op:\nhttps://dansplezier.wordpress.com/zweeds-dansfeest-2023-2024/"
