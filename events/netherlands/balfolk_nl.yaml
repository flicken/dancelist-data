  - name: AFGELAST — Teaching the teacher
    details: "Deze workshop is afgelast wegens te weinig aanmeldingen.\n \n\n \n\nDeze avond gaan we werken aan de vaardigheden van dansdocenten! Ben jij een dansdocent of heb je de ambitie om dansdocent te worden? Kom dan vooral! Dan kunnen we van elkaar leren.\n\nWe zullen de avond opdelen in twee delen:\n\nDe eerste helft van de avond bieden we ruimte aan beginnend of aspirant docenten om een korte instructie (ca. 10 minuten) te geven. De andere deelnamers (mede-docenten) zullen hier vervolgens feedback op geven.\n\nWil jij op deze manier graag feedback ontvangen? Stuur dan een berichtje naar contact.balfolkzeist@gmail.com of laat het weten via Discord. Er is een speciale thread aangemaakt over dit onderwerp, maar je kunt ook een privébericht sturen naar Stefan.\n\nDe tweede helft van de avond zal vooral open discussie zijn. Hier kunnen bijvoorbeeld details over lessen of workshops besproken worden, maar er kunnen ook bredere onderwerpen zoals het algehele lesniveau in Nederland aan bod komen. Welke onderwerpen precies besproken worden, zal sterk afhangen van de dansdocenten die aanwezig zijn en waar zij het over willen hebben.\n\n \n\nPraat ook mee op onze discord https://discord.gg/wMuHDEH8Ua ."
