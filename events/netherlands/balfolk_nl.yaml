  - name: Minibal
    details: "Minibal met Duo l&#039;Hêtre Heureux, \n\n(English below)\n\nSchema\n\n19.30 Inloop\n\n19.45 Duo l'Hêtre Heureux\n\n21.45 Einde\n\n \n\nPraktische informatie\n\nDe bar is tijdens dit bal niet open, dus vergeet je waterfles niet mee te nemen. Neem de entree alsjeblieft gepast en contant mee. Je kunt bij ons niet pinnen.\n\n \n\nOver de band\n\nHet duo l'Hêtre Heureux is een origineel project in de wereld van de neo-trad met Franse variété-invloeden. Bij hun originele composities besteden ze bijzondere aandacht aan de dansbaarheid en het comfort van de dansers. De verbinding met traditionele dans staat centraal in al hun muziekstukken en composities.\n\n\n \n\nEnglish \n\nSchedule \n\n19.30 Doors open\n\n19.45 Duo l'Hêtre Heureux\n\n21.45 End\n\nPractical information\n\nThe bar will be closed this evening, so don't forget your water bottle. Please make sure to bring cash to pay the entree fee, as you cannot pay by card.\n\nAbout the band\n\nThe duo l'Hêtre Heureux is an original project in the world of neo-trad with French variety influences. In their original compositions, they pay special attention to the danceability and comfort of the dancers. The connection with traditional dance is central to all their music pieces and compositions."
