  - name: Workshop Bourrée in 2
    details: "De workshop is een Zero-to-Hero bourrée in 2 zoals deze op hedendaagse muziek uit onze regio gedanst wordt. Marc start bij de basis dus iedereen kan instappen en het niveau stijgt gedurende de workshop. Beginnende met een basis gaat hij daarna over in dropstep, pendulum, connectie en later ook timing. De meeste mensen die al langer dansen kunnen er dus ook genoeg uithalen. Is er nog tijd over dan staat hij stil bij een hoeveelheid vormen van spelen in de bourrée. Meer over Marc op zijn eigen site.\n\nKaartje kopen voor alleen de workshop\n\nNa de workshop is er een potluck (zelf eten meenemen en dat gezellig delen met iedereen die mee eet en ook eigen eten mee heeft genomen, neem ook je eigen bord en bestek mee), en daarna bal met Bert Leemans: naar de pagina over het bal\n\nAls je naar de workshop en het bal komt kan je korting krijgen:\n\nWorkshop en bal standaard (€ 37,50)\n\nWorkshop en bal als je weinig te besteden hebt (€ 35,00)"
