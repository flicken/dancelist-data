    details: "Je kunt je hier aanmelden: https://docs.google.com/forms/d/e/1FAIpQLSeT9_yt4Vv0JN-W1v4liKiwKZ0Pts4E1cGk5UfRXyRMc8sRHQ/viewform?usp=dialog\n\nDeze lessenreeks vindt plaats van 31 maart t/m 28 april. Op 21 april is er geen les in verband met Pasen. De lessen duren ongeveer een uur en drie kwartier, van 19.45 tot 21.30.\n\nDe lessen zullen voortborduren op de inhoud van de beginnersreeks. We gaan aan de slag met nieuwe dansen, zodat je niet de eerste reeks gevolgd moet hebben om mee te kunnen doen. We gaan aan de slag met bijvoorbeeld de bourrée in 3 tijden, rondeau en couple, en andere leuke groepsdansen.\n\nTarieven:\n\nStandaard €110\n\nKorting €100\n\nFairtrade €115\n\nDeelname aan de proefles kost €10. Als je besluit door te gaan met de lessenreeks, betaal je alleen nog het resterende bedrag."
