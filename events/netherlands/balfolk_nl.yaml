  - name: Balfolk Utrecht — Dansen uit Poitou — (Uitverkocht)
    details: "** English below **\n\n\n\nDeze workshop gaat vooraf aan dit bal. Je kunt op de pagina van het bal tickets kopen voor het bal + workshop of enkel voor de workshop.\n\nDe workshop is uitverkocht. Voor het bal zijn er nog kaartjes.\nWorkshopbeschrijving\nChristian Pacher komtvoor  ons een workshop Poitou-dansen geven die later worden gespeeld door Ciac Boum. Afhankelijk van de groep zal hij kijken welke dansen het meest passen en met hoeveel diepgang en/of variaties ze uitgelegd worden. Zijn beschikbare repertoire hiervoor bevat o.a. ronds, maraîchines, avant-deux, marchoise, demi-ronds, limousines, pas d’été, branles, etc.\n\nLet op: de voertaal van deze workshop is: Frans en Engels\nOver de Docent\nChristian Pacher trekt al enkele decennia door Frankrijk en Europa met zijn traditionele Poitevin-muziek. Als zanger, violist en accordeonist heeft hij verschillende groepen opgericht die hun stempel hebben gedrukt op hun tijd (Buff-Grôl, Quartet en l'Air, Ciac-Boum, Duel en Sol Majeur, Les Violons de Chabanes...).\n\nVoorafgaand aan de bals en concerten van Ciac Boum geeft Christian Pacher zijn publiek vaak een kijkje in zijn wereld aan de hand van de dansen die in Poitou worden beoefend. Dit zijn ronde dansen (ronds, demi-ronds, limousines, maraîchines, bals...), lijndansen (Avant-Deux, Pas d'été, Bransles....), gezongen dansen en koppeldansen.\nLocatie & Deurbeleid\nDe workshop vindt plaats in de Moira, een fijne zaal in het centrum van Utrecht. Het adres is Wolvenstraat 10 (aan het einde van de Plompetorengracht). Je moet de blauwe deur hebben aan de rechterkant. Dan kom je via de trap naar beneden in de zaal.\nTickets en Tarieven\n\nVoor de tickets en tarieven, zie hier.\nRichtlijnen\nWij willen graag dat iedereen zich vrij en veilig voelt om zichzelf te zijn en om aan te geven wat ze nodig hebben. We vinden het daarom belangrijk dat iedereen, die naar onze workshops komt, op de hoogte is van een aantal richtlijnen: Balfolk Utrecht Richtlijnen. Zo maken we de community voor iedereen zo veilig en fijn mogelijk. :)\n\n\n\n\n\n\n\n** English**\nThis workshop is prior to this ball. You can get a ticket for the ball + workshop, or just for the workshop on that event's page.\n\n \n\nThe workshop is sold-out. There are still tickets available for the ball.\nWorkshop Description\nChristan Pacher will bring us a workhop in Poitou dances that will be played later by Ciac Boum. Depending on the group he will see which dances are most fitting and with how much depth and/or variations they will be explained. His available repertoire consists of dances such as ronds, maraîchines, avan-deux, marchoise, demi-ronds, limousines, pas d’été, branles, etc.\n\nNote: this workshop will be taught in French and English\nAbout the Teacher\nChristian Pacher has been touring France and Europe for several decades with his traditional Poitevin music. A singer, violinist and accordionist, he has founded several groups that have made their mark in their time (Buff-Grôl, Quartet en l'Air, Ciac-Boum, Duel and Sol Majeur, Les Violons de Chabanes...).\n\nPrior to Ciac Boum's balls and concerts, Christian Pacher often gives his audience a glimpse of his world through the dances practised in Poitou. These include round dances (ronds, demi-ronds, limousines, maraîchines, bals...), line dances (Avant-Deux, Pas d'été, Bransles....), sung dances and couple dances.\nLocation\nThe ball takes place in the Moira, a nice hall in the center of Utrecht. The address is Wolvenstraat 10 (at the end of Plompetorengracht). Take the blue door on the right and go down the stairs into the hall.\nTickets and Prices\n\nFor tickets and prices, see here.\nGuidelines\nWe want everyone at Balfolk to feel free to be themselves and feel safe to express their needs. We therefore think it is important that everyone who comes to our lessons and workshops is aware of a number of guidelines that we adhere to. In this way we make the community as safe and pleasant as possible for everyone. The guidelines: Balfolk Utrecht Richtlijnen."
