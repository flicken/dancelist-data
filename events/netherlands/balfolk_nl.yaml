  - name: Balfolk in Lent
    details: "Bonjour mon ami! Kom dansen op de vrolijke noten van Gribouille en Duo l'hêtre Heureux!\n- RESERVEER HIERONDER VIA FORMULIER OF MAIL -\n\nNa het knusse en gezellige nieuwjaarsbal in Lent, gaan we door met meer live muziek en heerlijke dansen. Dus zet zaterdag 15 maart in je agenda voor de 2e editie van Balfolk in Lent. (EN blok ook vast 11 mei, voor editie 3 met Nubia).\n\nOlivier Valence en Léo Proulx zijn twee muzikanten die elkaar ontmoetten op het festival Grand Bal de l'Europe in de zomer van 2019. Hun muzikale universum combineert de geruststellende, ongebreidelde folkgitaar met de zoete, gekke klarinet, in instrumentale stukken en liederen met tekst. Met hun composities creëren ze een vrolijk en poëtisch universum dat zowel beginners als ervaren dansers op de dansvloer samenbrengt.\n\n\"L'Hêtre Heureux\" is een duo met een folk/neo-traditionele oriëntatie, met een bevoorrechte inspiratie voor de dansen van Poitou-oorsprong; uit Bretagne, en als koppel.\n\nTijd: 19:30 inloop\n20:00 Gribouille\nLe Driadi\n20:45 Duo l'hêtre Heureux\n\nEntree: €20 (€17, voor ieder met minder financiële draagkracht) alles gaat 100% naar muzikanten. De entree mag je betalen aan de deur, contant of via QR code.\n\nGraag reserveren, zodat we weten of het past! Klik hier om naar het reserveringsformulier te gaan. Of mail direct aantal personen en tarief naar balfolkinlent@gmail.com\n\nLocatie: De Kleine Wiel, Karl Marxstraat 101, Lent \n\nLet op, er is geen dansuitleg. Vraag andere dansers voor uitleg. Dat doen ze graag! Of doe gewoon mee.\nDe bar is open voor een drankje.\n\nVoor vragen, mail ons: balfolkinlent@gmail.com"
