    details: "Balfolk is een verzameling van West-Europese dansen. Er zijn paar dansen, rij dansen en cirkel dansen in verschillende variaties. De gewoonte is om regelmatig van partner te wisselen, dus je hoeft zeker niet met een partner te komen. Deze proefles wordt gevolgd door een 10 lessenserie beginnerslessen. Indien je weinig te besteden hebt mag je ook voor 8 euro mee doen aan de proefles.\n\nJe kan voor de proefles betalen via deze link:\n\nProefles standaard tarief\n\nAls je korting wilt klik dan op deze link:\n\nProefles met korting"
