    details: "Wouter Kuyper speelt doedelzak, fluit en trekharmonica en laat zich inspireren door Vlaamse, Franse en Nederlandse (balfolk-)muziek. Als hij solo speelt doet hij dat met trekharmonica en dan speelt hij van bijzonder opzwepend tot bijzonder intiem en brengt hij voor een groot deel eigen composities. Speelt daarnaast in Lirio, Wouter en de Draak, BmB, Laroux, Androneda en nog meer! Ook geeft Wouter veel les op de trekharmonica en de doedelzak.\nWebsite: http://www.wouterkuyper.nl/\n\n\nDe standaard prijs is 15 euro, wanneer je weinig te besteden hebt mag je kiezen om 12,50 euro te betalen. Wil je meer informatie, mail dan met fryslan@balfolk.nl of kijk op balfolk.nl.\nJe kan een kaartje kopen via Balfolk bal met Wouter Kuyper – Theater De Bres Leeuwarden"
