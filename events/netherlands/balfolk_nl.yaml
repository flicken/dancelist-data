  - name: Wageningen Junushoff
    details: "Vier het begin van een nieuw jaar met een geweldig bal en kom dansen in de Junushoff!\nBen je een nieuwe danser? Om 15:00 beginnen wij met een uurtje dansuitleg!\nEntree: Regulier €20, korting €15. Betalen kan contant of via een QR-code. Reserveren is niet nodig, er zijn altijd genoeg kaartjes beschikbaar.\n\n\n\n\n\nTijdens het bal is er een picknick. Neem hiervoor vooral wat lekkers mee, dan delen we dat met z'n allen. Vergeet je bordje, bestek en opscheplepels niet. Een waterflesje om de dorst te lessen tijdens het bal is ook aangeraden. Neem zelf geen andere dingen mee, de bar verkoopt genoeg lekkere drankjes!\nPlanning:\n15:00 Dansinitiatie\n16:00 TBA\n18:00 Potluck diner\n19:00 TBA\n21:00 Einde"
