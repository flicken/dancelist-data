  - name: Vrijdagavondbal
    details: "Op vrijdagavond 18 april kan er gratis balfolk gedanst worden in Rotterdam, in de studio van De Doelen. De band die komt spelen is Exqueezit.\n\nExqueezit is het duo Bert Leemans (chromatische knop-accordeon) en Erik de Jong (piano-accordeon). Bert (bekend van o.a. EmBRUN, Elanor en Airboxes) en Erik (bekend van o.a. The Assasenachs, Itchy Fingers en de Gonnagles). Met een wederzijds respect voor elkaars muziekachtergrond en speelstijl (Erik meer Iers/Schots en Bert meer Balfolk), brengen Bert en Erik heerlijke Balfolk met zowel Frans/Vlaamse als Keltische invloeden. Of je nu danst of luistert, het is sowieso genieten. De twee muzikanten leerden elkaar in 2006 kennen op de muziekstage Vliers op Texel, waar Bert aan Erik de fijne kneepjes van het Balfolk spelen liet zien. Toen in 2018 Bert vaker in Noord Nederland te vinden was, kwam hij Erik weer tegen in Irish Pub O&#39;Ceallaigh in Groningen. Al gauw was duidelijk dat de mannen genoten van samenspelen. Hier ontstond dan ook het idee voor een optreden als duo op het 15-jarig jubileum van Balfolk in Café Wilhelmina in Eindhoven. Een half jaar later herhaalde dat zich nog een keer op Elfia Haarzuilens 2019 en zo is Exqueezit ontstaan.\n\nGratis\nHet bal in De Doelen is gratis toegankelijk en iedereen van binnen en buiten Rotterdam is van harte welkom om mee te komen dansen of te luisteren naar de fijne muziek.\nDansuitleg voor beginners Nog niet eerder (balfolk) gedanst? Geen zorgen, er wordt gestart met een dansuitleg van Balfolk Zuid-Holland, zodat degenen die nog niet eerder hebben gedanst, kunnen kennismaken met balfolk en daarna ook de hele avond mee kunnen doen.\n\nProgramma\n\nDe tijden zijn als volgt:\n19.30 - 20.30: dansuitleg\n20.30 - 22.30: bal met Exqueezit\n\nJe kunt naar wens binnen komen lopen in De Doelen (maar vanaf het begin meedoen is natuurlijk wel het leukste).\n\nVernieuwde locatie\nOnlangs is De Doelen Studio volledig vernieuwd en opgeknapt. De ruimte is fijner om te dansen, de bar is apart - en de studio is nu zelfs op een nieuwe plek te vinden in het gebouw!\nHet adres is: Kruisplein 44. Volg de tonen van de balfolkmuziek en het gaat helemaal goed komen!\n\nBereikbaarheid\nDe Doelen is het welbekende concertgebouw middenin hartje Rotterdam, op een kleine 3 minuten lopen vanaf Centraal Station Rotterdam. Er zijn diverse parkeergarages in de omgeving. Kijk op prettigparkeren.nl voor mogelijkheden (zoek daarin wel even verder naar parkeergarages want standaard zie je een vrij dure optie). Je kunt voor De Doelen Studio naar binnen via een aparte ingang op de hoek van het Schouwburgplein en het Kruisplein, Kruisplein 44. \n\nInformatie\nMeer weten of vragen? Neem contact op met Balfolk Zuid-Holland via balfolkzuidholland@gmail.com"
