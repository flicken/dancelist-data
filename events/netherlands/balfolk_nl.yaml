  - name: "Balfolk intensive \"Veterans\" (UITVERKOCHT)"
    details: "Balfolk intensive &quot;Veterans&quot; (UITVERKOCHT), Een weekend op een besloten locatie om je te verdiepen in dans, je eigen lichaam en een ontwikkelproces aan te gaan met behulp van gespecialiseerde workshops. Met veel persoonlijke aandacht en gerichte oefeningen. Een intensive onderscheidt zich van een enkele workshop in een totaal opbouw met dieper detailniveau waarop wordt gewerkt. Met persoonlijke feedback uit de groep en van docent(en). De intensive is gericht op dansers die willen groeien en vanuit een technischere basis willen leren bewegen. Met als doel uiteindelijk meer vrijheid in hun dans te kunnen vinden (betere connectie en meer variatie). De duur van de intensive geeft de mogelijkheid om langer stil te staan bij onderwerpen en te werken met ervarend leren. Waarbij ruimte wordt gemaakt voor het invullen van een persoonlijk leerdoel.\n\nDe 'veterans' editie is een verdieping en toegankelijke voor deelnemers die eerder hebben deelgenomen aan een balfolk intensive.\n\n \n\nIn november '25 is er een nieuwe -normale- editie weer gepland: https://www.plug.events/event/balfolk-weekend-intensive-2025"
