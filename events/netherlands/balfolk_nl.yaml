  - name: Nog een Sautsje dansen
    details: "Tijdens deze workshop besteden we aandacht aan de Sauts bearnais. Dit is een verzameling van dansen waarbij de muzikanten de instructies zingen en zo het lied vormen. De bekendste hier van is de Sept sauts die slechts 2 instructies gebruikt, maar er bestaan veel meer instructies en oneindig veel volgordes.\n\nAfgelopen augustus organiseerden we ook een workshop over de Sauts bearnais. Het is niet nodig om deze gevolgd te hebben om mee te kunnen komen. Het heeft wel een groot voordeel. We gaan namelijk nog verder. We zullen meer instructies behandelen en ook focussen op deze al dansend opvolgen i.p.v. dansen veelvuldig herhalen. Aan het einde is er waarschijnlijk wel tijd om een aantal dansen te herhalen.\n\nLET OP! Omdat deze dansen allemaal vanuit dezelfde basis werken, zal naarmate de avond vordert het aantal instructies en de complexiteit toenemen. Kom dus op tijd (19:30 uur) zodat je het begin mee krijgt.\n\n \n\nPraat ook mee op onze discord https://discord.gg/wMuHDEH8Ua ."
