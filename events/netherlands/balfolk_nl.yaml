    details: "Naast onze huisgroepen Madlot en De Houtzagerij nodigen we altijd een groep die we bijzonder vinden, en die volgens ons een podium verdient.\n\nOp dit bal zijn Naredi en Momiro onze speciale gasten.\nNaredi is een jonge Wageningse balfolkgroep. Op gitaar, fluit, viool en cello nodigen deze muzikanten ons uit tot dans.\nTrio Momiro, met Wouter, Kris en Jasper, brengt deze avond hun verrassende balfolk-repertoire.\n\nDaarnaast maken we graag ruimte voor andere muzikanten op het open podium.\nEen heerlijke avond spelen en dansen."
