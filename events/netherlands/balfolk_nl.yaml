  - name: Balfolk Moira — Workshop rondedansen van de Haute Bretagne & Poitou
    details: "** English below **\n\n\n\nDeze workshop gaat vooraf aan dit bal. Je kunt op de pagina van het bal tickets kopen voor het bal + workshop of enkel voor de workshop.\nWorkshopbeschrijving\nRond de Barbatre. Passepied de Plaintel. Rond de Sautron. Demi-rond de l'Île d'Yeu. Rond Paludier. Tour. En misschien meer! Verbreed je horizon voorbij de gebruikelijke andro en hanterdro van de Balfolk dansvloer en ontdek de gekke dansjes van de regio waar patois de taal is en lol de wet!\n\nWaarom zou je meedoen? Omdat we voorbij de stapjes gaan en deze dansen zullen behandelen als een bron van natuurlijke bewegingsconcepten. Deze stellen je in staat om op een dynamische, meer verbonden manier van dansen te genieten. Aan het einde van de workshop ben je hopelijk in staat om vloeiender te bewegen en om meer dan ooit van rondedansen te genieten.\n\nMerk op: de voertaal van deze workshop is: Engels\nOver de Docent\nMikuláš Bryan deelt sinds 2003 zijn liefde voor dansen. Zijn ervaring reikt van kleine, gefocuste workshops tot lessen voor honderden mensen op festivals zoals Gennetines of Boombal. Hij leerde volksdansen in Bretagne, waar hij danste en optrad als onderdeel van Cercle Celtique de Rennes, maar heeft ook een flinke duik genomen in koppeldansen bij verschillende blues-kampen.\n\nZijn overige dansachtergrond is in tango, swing, salsa en balboa, met hier en daar een workshop jazz of modernde dans. Hij benadert elke dans met respect voor de oorsprong en tradities, maar streeft altijd om de horizon te verbreden en een brug te slaan tussen traditie en moderniteit. Dit is ook te zien in zijn muzikale projecten, ba.fnu, BAL LAB, Yanyk en Mr. Folxlide.\nLocatie & Deurbeleid\nDe workshop vindt plaats in de Moira, een fijne zaal in het centrum van Utrecht. Het adres is Wolvenstraat 10 (aan het einde van de Plompetorengracht). Je moet de blauwe deur hebben aan de rechterkant. Dan kom je via de trap naar beneden in de zaal.\nTickets en Tarieven\n\nVoor de tickets en tarieven, zie hier.\nRichtlijnen\nWij willen graag dat iedereen zich vrij en veilig voelt om zichzelf te zijn en om aan te geven wat ze nodig hebben. We vinden het daarom belangrijk dat iedereen, die naar onze workshops komt, op de hoogte is van een aantal richtlijnen: Balfolk Utrecht Richtlijnen. Zo maken we de community voor iedereen zo veilig en fijn mogelijk. :)\n\n\n\n\n\n\n\n** English**\nThis workshop is prior to this ball. You can get a ticket for the ball + workshop, or just for the workshop on that event's page.\nWorkshop Description\nRond de Barbatre. Passepied de Plaintel. Rond de Sautron. Demi-rond de l'Île d'Yeu. Rond Paludier. Tour. And maybe more! Widen your horizons beyond the usual an dro and hanter dro of balfolk dancefloor and discover some of the quirky dances from the region where patois is the language and fun is the law!\n\nWhy should you? Because we will step beyond the steps and cover these dances also as a source of natural movement concepts, that will allow you to enjoy dancing together in a more dynamic, yet more connected way. At the end of the day, you will embrace the new fluidity and aim, and hopefully enjoy round dances more than ever.\n\nNote: this workshop will be taught in English\nAbout the Teacher\nMikuláš Bryan has been sharing his love for dancing since 2003, with teaching experience ranging from small, focused workshops to classes for several hundreds of people at festivals like Gennetines or Boombal. He studied folk dancing in Brittany, dancing and performing with Cercle Celtique de Rennes, but also took a deep dive into couple dancing at several blues camps.\n\nHis other dancing background consists of tango, swing, salsa and balboa with occasional jazz and contemporary workshops. While approaching every dance with deep respect for its roots and traditions, he always aspires to expand its horizons and create a bridge between tradition and modernity. The same way he does it with his musical projects ba.fnu, BAL LAB, Yanyk and Mr. Folxlide.\nLocation\nThe ball takes place in the Moira, a nice hall in the center of Utrecht. The address is Wolvenstraat 10 (at the end of Plompetorengracht). Take the blue door on the right and go down the stairs into the hall.\nTickets and Prices\n\nFor tickets and prices, see here.\nGuidelines\nWe want everyone at Balfolk to feel free to be themselves and feel safe to express their needs. We therefore think it is important that everyone who comes to our lessons and workshops is aware of a number of guidelines that we adhere to. In this way we make the community as safe and pleasant as possible for everyone. The guidelines: Balfolk Utrecht Richtlijnen."
