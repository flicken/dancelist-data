  - name: Balfolk Utrecht — Workshop Scandinavische Dansen
    details: "** English below **\n\n\n\nDeze workshop is voorgaand aan dit bal, zie hier. Je kunt daar reserveren voor het bal + workshop. Als je enkel naar de workshop wilt komen, neem dan even met ons contact op en dan regelen we dat.\n\nZoals gewoonlijks hebben we een onderwerp uitgekozen dat goed aansluit bij het bal: Scandinavische dansen die door Jeroen Laureyssens gespeeld zullen worden.\n\n\nWorkshop Beschrijving\nAmber Wever komt een workshop Scandinavische dansen verzorgen. In de workshop zullen we met drie dansen werken; de steeds meer polulaire slängpolska, polskavariaties: bakmes en polkettering, en de toffe sønderhoning! Een dans afkomstig van een Deens eiland.\n\nAls voorkennis is het niet noodzakelijk om al bekend te zijn met Scandinavische dansen, maar balfolk ervaring is wel echt handig.\n\nLocatie & Deurbeleid\nDe workshop vindt plaats in de Moira, een fijne zaal in het centrum van Utrecht. Het adres is Wolvenstraat 10 (aan het einde van de Plompetorengracht). Je moet de blauwe deur hebben aan de rechterkant. Dan kom je via de trap naar beneden in de zaal.\n\n\nPrijzen en Reserveren\nVoor de prijzen en reserveren, zie hier.\n\n\nRichtlijnen\nWij willen graag dat iedereen zich vrij en veilig voelt om zichzelf te zijn en om aan te geven wat ze nodig hebben. We vinden het daarom belangrijk dat iedereen, die naar onze workshops komt, op de hoogte is van een aantal richtlijnen: Balfolk Utrecht Richtlijnen. Zo maken we de community voor iedereen zo veilig en fijn mogelijk. :)\n\n\n\n\n\n\n\n** English**\nThis workshop is previous to this ball, see here. You can make a reservation there for the ball + workshop. If you want to reserve for only the workshop, please contact us and we will arrange that for you.\n\nAs usual, we have chosen a subject that fits well with the ball: Scandinavian dances that will be played by Jeroen Laureyssens.\n\n\nWorkshop Description\n\nAmber Wever will give a workshop about Scandinavian dances. Three dances treated; the growing in popularity slängpolsa, polskavariations: bakmes and polkettering, and the grand sønderhoning! A dance originating from a Danish island.\n\nPrior knowledge about Scandinavian dances is not essential, but having experience with balfolk will be very useful.\n\n\nLocation\nThe ball takes place in the Moira, a nice hall in the center of Utrecht. The address is Wolvenstraat 10 (at the end of Plompetorengracht). Take the blue door on the right and go down the stairs into the hall.\n\n\nPrices and Reservations\nFor prices and reservations, see here.\n\n\nGuidelines\nWe want everyone at Balfolk to feel free to be themselves and feel safe to express their needs. We therefore think it is important that everyone who comes to our lessons and workshops is aware of a number of guidelines that we adhere to. In this way we make the community as safe and pleasant as possible for everyone. The guidelines: Balfolk Utrecht Richtlijnen."
