  - name: Sloterbal
    details: "WAT KUN JE VERWACHTEN\n\nEen echte danslocatie, fijne houten vloeren en heerlijke muziek van Kelten zonder Grenzen en Wim te Groen. Alle ingrediënten zijn er voor een fijn bal. Kom zaterdag 7 juni genieten en dansen bij CanDance Studios, op loopafstand van Station Sloterdijk.\n\nWil je balfolk leren dansen? Vooraf is er een gratis dansinstructie voor beginners. Na deze workshop kan je de belangrijkste dansjes al gelijk meedoen tijdens het bal.\n\n \nDATUM\nZaterdag 7 juni 2025\nTICKETS\n- Voorverkoop vroege vogel € 19,50 (t/m 24-05-2025)\n- Voorverkoop regulier € 23,50\n- Aan de deur € 25,00\n\n<<Koop hier je tickets>>\n \nPROGRAMMA\n14:30 Deuren open\n15:00 Dansinstructie door Balfolk Amsterdam\n16:00 Bal met Kelten zonder Grenzen\n18:00 Picknick/Potluck\n19:00 Bal met Wim te Groen\n21:00 Einde\n\n(Geluidstechniek door Ton Tersteeg)\nLOCATIE\nCanDance Studios: Isolatorweg 28, 1014 AS Amsterdam\n\nJe parkeert gratis in de straten rondom de locatie. Het is makkelijk bereikbaar met het OV. Je loopt er vanaf Station Amsterdam Sloterdijk naartoe in +/-15 minuten. Of pakt de bus die iedere 10 minuten vanaf het station vertrekt.\nNIEUW IN BALFOLK?\nBalfolk is een social dance. Vergelijkbaar met Salsa, Tango of Lindyhop, maar dan op West-Europese volksmuziek. Bij balfolk geen shows of competitie, gewoon lekker dansen zoals ze dat vroeger op dorpsfeesten en bruiloften deden. Met familie en vrienden. Van jong tot oud. Iedereen danst mee. Je hebt geen vaste partner nodig. Je kunt iedereen ten dans vragen. Én je kunt door iedereen ten dans worden gevraagd. Of je stapt zelf in bij een van de groepsdansen.\n\nIn Balfolk is iedereen welkom om te komen dansen. Je hoeft geen danservaring te hebben om mee te kunnen doen. Je mag zijn we je bent en je hoeft geen speciale kleding of schoenen te hebben.\n\nWe willen graag dat iedereen zich bij ons vrij voelt om zichzelf te zijn en zich veilig voelt om aan te geven wat ze nodig hebben. Daarom vinden we het belangrijk dat iedereen die naar een Balfolk evenement komt op de hoogte is van een aantal dansrichtlijnen.\nhttps://www.balfolk.nl/informatie/dansrichtlijnen/"
