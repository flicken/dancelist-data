  - name: Balfolk op zondagmiddag
    details: "Balfolk op Zondagmiddag in Enkhuizen van 2 tot 5 uur\nOp het Balfolk van 10 maart kunnen we dit keer heerlijk dansen op de dynamische muziek van de groep ‘Madlot’. De naam Madlot komt van een Nederlandse dans die in de negentiende eeuw populair was. Nu kun je daar een cercle op dansen. Madlot is een dynamisch collectief van muzikanten rond Judica Lookman en Bert Lotz. Elkaar ontmoeten en inspireren vanuit verschillende muziektradities, is een nieuw thema geworden: van jong tot oud, en vanuit allerlei streken. En hoe dat klinkt wil Madlot deze middag laten horen.  Zij spelen folk uit Nederland en Frankrijk: scottisch, wals, polka, mazurka, rondeau, andro, hanterdro, enz. enz.\nJudica Lookman - trekharmonica’s\nBert Lotz - doedelzakken, koeienhoorn, blokfluit, schalmei\nWouter Koenders - doedelzakken, fluit\nCorentin Clot - banjo\nZie voor meer informatie www.madlot.nl\n\nDaarnaast zal ook het vertrouwde Adhoc Orkest (huisband van het Enkhuizer Balfolk) spelen. Het AdHoc speelt vooral traditionele franse en vlaamse Balfolk muziek. Er zullen tijdens het bal enkele korte instructies geven voor o.a. de Maclotte, Gavotte de l’Aven en Suite de maraîchines.\n\nHet bal is zoals altijd weer in de sfeervolle zaal van het hotel-restaurant Die Port van Cleve, waar ook een prachtige houten vloer ligt die heerlijk is om op te dansen.\n\nEntree is 7,00 euro. Reserveren is niet nodig."
