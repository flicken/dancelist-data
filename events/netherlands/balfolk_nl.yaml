  - name: "Start Lessenreeks 's Hertogenbosch BalfolkSync"
    details: "Start Lessenreeks &#039;s Hertogenbosch BalfolkSync, Dit betreft een beginners/begonners lessenreeks!\n\nBen jij net begonnen met balfolk? Heb je op festivals introducties meegemaakt, en vond je dat toch erg leuk? Snap je maar niet hoe al die mensen elke dans lijken te kennen?\n\nDan is onze beginner/begonner lessenreeks misschien iets voor jou.\nSamen met een groep gaan wij de meest voorkomende dansen aanleren, uitdiepen en een stevige basis neerleggen waar je zelfverzekerd mee op de dansvloer staat.\n\nDe lessen zijn voor jou wanneer...\n- Je net bent begonnen of je hebt alleen introducties en misschien enkele workshops meegemaakt.\n- Je wil samen leren en groeien.\n- Je zoekt meer verdieping in de basisdansen dan de introducties bieden.\n- Je wil basistechnieken verbeteren/opfrissen zoals houding, spanning en muzikaliteit.\n\nKosten: Voor meer informatie over de kosten verwijzen wij jullie graag door naar onze website balfolksync.nl\n\nRegistratie: Inschrijven voor de lessenreeks kan via onze website of de onderstaande link:\nInschrijven lessenreeks"
