  - name: Balfolk op Zaanfolk festival 2025
    details: "Chillen in het park, fijne muziek, drankje erbij en dansen. Dat is balfolk op Zaanfolk Festival! Geniet van dit leuke festival en kom dansen op live muziek.\n\nWil je balfolk leren dansen? Er zijn gratis dansworkshops. Na deze workshops kan je direct meedoen. Je hebt geen eigen danspartner nodig. In de workshops wisselen we door.\n\nENTREE\nDe toegang tot Zaanfolk is gratis.\n\nPROGRAMMA\n13:00 Workshop balfolk door Balfolk Amsterdam, begeleid door PFM!\n13:45 PFM! speelt\n15:15 Pauze\n15:45 Workshop balfolk door Balfolk Amsterdam, begeleid door Trio Baftig\n16:30 Trio Baftig speelt\n18:00 Einde\n\nMEER INFROMATIE\nDe workshops zijn geschikt voor beginners. Er zijn twee verschillende workshops, als je de eerste volgt, kan je gerust ook de tweede volgen. Het is niet nodig om de eerste workshop te volgen als je de tweede wilt volgen.\n\nBeide workshops zijn met live begeleiding van de bands.\n\nhttps://www.zaanfolk.nl\n\nFotocredit: Zaanfolk"
