  - name: Dansavond / Oudejaarsviering
    details: "Dit jaar valt oudejaarsavond op een dinsdagavond. Natuurlijk kunnen wij dit niet zomaar aan ons voorbij laten gaan! Daarom organiseren we ook op deze dinsdagavond een dansavond van Balfolk Zeist. Maar! Het eindigt niet zoals normaal om 23:00 uur, want we gaan om die tijd vrolijk verder met livemuziek van... Swartematerie! Het laatste uur van 2024 en de eerste minuten van 2025 begeleidt zij ons het nieuwe jaar in. Dat belooft een mooie start van het nieuwe jaar te worden!\n\nBen je even uitgedanst? Dat kan! Als de ruimte en drukte het toelaten, kunnen er spelletjes gespeeld worden in onze spellenkamer.\n\nWe gaan deze avond door tot een uur of 1, maar als het nog erg gezellig is, kan het altijd later worden. Let op dat dit een alcoholvrij evenement is. In het park (en dus ook op ons terrein) mag geen vuurwerk afgestoken worden. Als je graag vuurwerk meeneemt, kun je dit buiten het park afsteken.\nWij hebben er al zin in. Jij ook?\n \n\nPraat ook mee op onze discord https://discord.gg/wMuHDEH8Ua ."
