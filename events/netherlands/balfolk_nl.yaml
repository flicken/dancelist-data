    details: "DenneFeest is een kleinschalig Balfolk festival van 1 dag in een openlucht theater midden in het bos!\n\nDe dag begint met een workshop:\n11:30 - 13:00 workshop Mazurka door Louise Marius\n\nDe bands die dit jaar op het hoofdpodium komen optreden zijn:\n14:00 Wouter Kuyper Solo\n16:00 Geronimo\n18:15 QuiVive\n20:15 Broes\n22:30 Cardboard Cabin\n\nOp het kleine podium bij het eten zal VANDIEKOMSA 2 korte sets doen om 17:30 en 19:30.\n\nVoordat het muzikale programma van start gaat (14.00 uur) is er de mogelijkheid om deel te nemen aan een workshop.\nLouise Marius geeft om 11.30 een workshop mazurka voor begonners. Deze duurt anderhalf uur.\nDus worstel je met de mazurka, dit is de mogelijkheid om je verder te verdiepen in deze fijne maar soms ook lastige koppeldans. Wouter Kuyper zal de workshop muzikaal begeleiden.\n\nKaartverkoop verloopt via de website van Hoessenbosch theater.\nKaarten kosten:\nBal € 36,00\nBal met korting € 33,50\nWorkshop € 16,00\nCamping € 18,50"
