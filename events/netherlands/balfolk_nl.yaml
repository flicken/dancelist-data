  - name: Zomerbal 2025 in Leiden
    details: "Op zondag 8 juni kunnen we weer de dansvloer op in Leiden, in de Q-Bus, onze vaste stek voor fijne balfolkavonden. Dit zomerbal komen Duo E=m(T2) en Duo Clercx voor ons optreden. \n\nDuo Clercx\n\nDe eerste band van de avond is het vlaamse Duo Clercx. Dit is een balfolk groep opgericht door de broers Clercx. Met een arsenaal aan instrumenten brengen Hendrik (diatonische accordeon en viool) en Gert-Jan (viool, tin whistles, doedelzak en bratch) een unieke mix aan balfolk muziek. Sinds hun oprichting in de zomer van 2022 hebben ze snel naam gemaakt in de balfolk scene. Hun zelfgeschreven nummers zijn perfect voor een avond vol energie en plezier op de dansvloer. Naast muzikanten zijn ze zelf ook dansers dus weten ze wat dansers nodig hebben. Ze brengen folk met sensuele mazurka's, spicy tovercirkels, stevige bourrees. Met hun enthousiasme en rijke achtergrond aan diverse folk stijlen zetten ze je direct aan tot dansen!\n\nDuo E=m(T2)\n\nHet andere duo van de avond is Duo E=m(T2). Deze band bestaat uit Niek van Uden-Luteijn en Sander van der Schaaf. Niek is de laatste jaren onderdeel van Two Catch a Raindrop, maar daarvoor was hij een van de leden van de legendarische band Té, net als Sander. Zij tweeën hebben elkaar weer gevonden in dit toffe nieuwe duo. \n\nProgramma\n\nHet programma van de avond is als volgt: \n\n17.30: Deuren open\n18.00 - 19.00: : Dansuitleg\n19.00 - 20.30: Duo Clercx\n21.00 - 22.30: E=m(T2)\n23.00: Deuren sluiten\n\nEn ja: het is een bal op zondag, maar maandag is het Tweede Pinksterdag en dan kunnen de meeste mensen toch nog even uitslapen en bijkomen van dit feestje. \n\nDansuitleg\nTevoren zal er uiteraard weer een dansuitleg zijn voor degenen die nog niet eerder balfolk hebben gedanst of toch graag nog even een opfrisser willen. Deze zal een uurtje duren, waarbij de meest voorkomende balfolk dansen aan bod komen.\n\nToegang\nToegang tot het bal kost 25 euro per persoon. Dit kan alleen cash aan de deur worden betaald of met behulp van een QR-code. Er kan niet van tevoren worden betaald. \n\nLocatie\nQ-Bus is gevestigd in Leiden. Vlakbij kan geparkeerd worden in een parkeergarage. Check voor de routes met OV en met auto je favoriete routeplanner."
