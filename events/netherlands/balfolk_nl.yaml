  - name: Eerste (proef)les Lochem
    details: "2 keer per jaar start een nieuwe reeks balfolkdansen onder leiding van Anke Veens (Dancing Bodies).\n\nVanaf maandag 3 maart start een nieuwe cursus balfolkdansen onder leiding van Anke Veens (Dancing Bodies). Balfolk is een sociale dansstijl op moderne folk muziek. De verschillende soorten dansen vinden plaats in koppels, rijen, kring of sliert. Een vaste danspartner is niet vereist.\n\nIn de lessen leren we leiden, volgen en verschillende groepsdansen. Geen danservaring nodig, dansers van alle niveaus en leeftijden welkom. Kom het proberen in een gratis proefles! Stuur even een berichtje dat je langs wil komen.\n\nBalfolk is een sociale dansstijl op moderne folk muziek. De verschillende soorten dansen vinden plaats in koppels, rijen, kring of sliert. Een vaste danspartner is niet vereist. In de lessen leren we leiden, volgen en verschillende groepsdansen. Geen danservaring nodig, dansers van alle niveaus en leeftijden welkom. Kom het proberen in een gratis proefles!\n\nDe lessen worden gegeven op maandagavonden (tweewekelijks) in het Stadshuus, Markt 3 Lochem, van 19.30 tot 21.30 uur. Het is een doorlopende reeks danslessen met gemixt niveau. We leren (sociaal) van elkaar en een beetje (meer) van de docent. Veel dansen staat deze avonden centraal. Nieuwkomers stromen in in een bestaande groep dansers.\n\n10 lessen; cursusgeld is 125 euro\n\nEerstvolgende proefles van de nieuwe reeks: \nMaandag 3 maart 2025 - 19:30-21:30\n\nReserveren en meer informatie, neem contact op met Cathie Hoek.\nTelefoon: 06-19188351\nMail aan: cathie@mhjhoek.com"
