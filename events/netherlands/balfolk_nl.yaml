  - name: Fest Noz Hoorn
    details: "Wat is een Fest Noz? Een Fest Noz is de traditionele naam voor een dansfeest in Bretagne. Tijdens deze dag/avond zullen 3 groepen komen spelen met bretonse roots. Tijdens dit evenement zullen veel bretonse dansen gespeeld worden maar ook koppeldansen en andere balfolk dansen zullen zeker langs komen.\n\nProgramma\n\n12:00 – 15:00 – Workshop Bretonse Avant-Deux\n15:15 – 16:15 – Dansuitleg door Mikuláš Bryan\n16:30 – 18:30 – Nij\n18:30 – 19:30 – Picknick\n19:30 – 21:30 – Bal Lab\n21:45 – 23:15 – Ivan du Reve\n\nPraktische informatie\n\nDe locatie is op loop afstand van het station Hoorn de laatste trein naar utrecht gaat nog na 12 uur ’s avonds dus je kunt het einde van het bal goed meemaken!\nMet de auto is de locatie ook goed te bereiken. Er op Zondag gratis geparkeerd worden in de buurt maar controleer dit goed want er zijn gedeeltes alleen voor vergunninghouders. Er is altijd de optie om bij de P&R bij het station te parkeren.\nOp de locatie is een bar aanwezig met verschillende opties aan drinken en alcoholische dranken. Verder heeft de locatie ook eten te koop (denk hierbij aan frituur en tosti’s etc). De locatie wordt onderhouden door vrijwilligers en de opbrengten van de bar worden gebruiken om deze vrijwilligers te ondersteunen en de locatie beschikbaar te houden voor evenementen. Het is niet verboden om eigen drinken mee te nemen maar het wordt erg gewaardeerd als er ook een aantal consumpties bij de bar gehaald worden. Eten en Drinken wordt gekocht met consumptiebonnen welke met pin en contant gekocht kunnen worden. Consumptiebonnen die over zijn kunnen aan het eind van de avond weer ingeruild worden of een volgende keer gebruikt worden.\n\nDansuitleg\n\nDe dansuitleg is gratis te volgen voor iedereen en geeft een introductie voor mensen om de meeste dansen op de avond te kunnen dansen. Deze dansuitleg zal gegeven worden door Mikuláš Bryan uit Tsjechië. Deze musikant en docent heeft bretonse roots en geeft internationaal les in deze dansen en zal ons in een uur voorbereiden om zoveel mogelijk van de dansen mee te kunnen doen!\n\nPicknick\n\nNet zoals andere keren hebben we weer een picknick! We vragen alle deelnemers dus om een bordje en bestek mee te nemen (bij voorkeur herbruikbaar ivm het mileu) en iets lekkers voor de picknick. We zetten alle gerechten op een tafel en iederen kan overal een beetje van pakken voor een mooie gebalanceerde maaltijd. Probeer ook een kaartje of papiertje oid te maken om aan te geven of je gerecht bijvoorbeeld vegatarisch is of voor speciale dieten geschikt is. Dat helpt mensen die bepaalde dieëten volgen heel erg! (vooral bij gerechten in bijvoorbeeld bladerdeeg kan het soms echt giswerk worden anders)\n\nWorkshop\n\nVoorafgaand aan het bal zal er een workshop gegeven worden door een docent die uit bretagne komt en de dansen vanaf jongs af aan heeft geleerd! De workshop zal gegeven worden in het Engels! Deze workshop moet los voor betaald worden. Tijdens de workshop is de bar nog niet open, we raden dus aan om zelf eten en drinken mee te nemen om te nuttigen tijdens de workshop.\n\nPrijzen\n\nWe willen de echte Fest Noz sfeer neerzetten en halen daarom Bands uit Bretagne zelf of bands met roots in deze regio. Hierdoor maken we veel kosten voor zaken als reiskosten. De musikanten, docenten en technici ontvangen een markt conform tarief voor hun optredes.\n\nBal: 35 euro\nWorkshop: 25 euro\n\nKaartjes kopen\n\nJe kunt je kaartje voor het bal (en de workshop) via deze link bestellen."
