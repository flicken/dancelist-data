  - name: Drakenbal (CarnaBal edition)
    details: "CARNABAL DEN BOSCH \n\nAan de vooravond van het Brabantse Carnaval roert de draak van ‘s-Hertogenbosch zijn staart voor een bal boordevol muziek, dans en gezelligheid. Voor dit bal zijn we heel blij en trots om het duo Swinco te mogen verwelkomen! Ze komen uit Brabant maar vergis je niet: ze spelen dansbare folk als geen ander. Jullie zijn allen enorm welkom om verkleed te komen, maar het hoeft niet!\n\nHet beste kostuum wint een gratis kaartje!\n\nAVONDPROGRAMMA\n\n \t19:30 Welkom\n \t20:00-21:00 Dansworkshop Bretonse dansen\n \t21:00-23:00 Bal met Swinco\n \t23:00-1:00 Sessie met David Cornelissen\n\nDANSWORKSHOP 20:00-21:00\n\nBo Caubo en Paul de man verzorgen deze avond de workshop die vooral in het teken zal staan van Bretonse dansen, omdat Swinco deze zo graag speelt!\n\nBAL MET SWINCO 21:00-23:00\n\nDavid Cornelissen heeft al op elk Drakenbal gespeeld en nu verwelkomen we hem eindelijk als hoofdact met zijn band! Het duo Swinco bestaat uit Gregor Swinkels (gitaar) en David Cornelissen (mandoline en fluitjes). Al komen David en Gregor gewoon uit Brabant, ze delen 'n sterke liefde voor Bretonse dansmuziek en die invloed is dan ook duidelijk in hun eigen deunen te horen.\n\nJAMSESSIE 23:00- uiterlijk 1:00\n\nNa het optreden is er gelegenheid voor muzikanten om samen te spelen in een sessie onder leiding van David Cornelissen. De dansers kunnen dan nog lekker door blijven dansen. We dragen de folkmuziek een warm hart toe en het is onze wens dat de muziekscene in Den Bosch steeds groter en actiever wordt. Schroom dus niet om je instrument te pakken en mee te spelen, iedereen is welkom! Ook als je niet bij het dansen bent geweest, ben je gratis welkom voor de sessie!\n\nVERSNAPERINGEN\n\nIn de bar kun je alles bestellen wat je wilt, probeer zeker eens een Boschgebrouwen Draken speciaalbiertje! Maar er staan ook gratis gezonde snacks omdat je niet kunt carnaballen zonder een goede basis.\n\nENTREE: 10 / 15 / 20 : naar ondersteuningsmogelijkheid.\nKorting €10\nRegular €15\nFair €20\n\nLOCATIE\nCafé Station Zuid, in kelder\nErasmusstraat 9 ‘s-Hertogenbosch\n\nROUTE\n\nOpenbaar vervoer:\n\nHet Bal is te bereiken met OV, hiervoor kun je naar ’s-Hertogenbosch Centraal of ‘s-Hertogenbosch Oost komen. Vanaf beide stations is het ongeveer 30 minuten lopen naar de locatie. Je kunt ook de bus nemen die vlak bij Café Station Zuid stopt. Dit is buslijn 1 (en 306).\n\nAuto:\n\nLet op het is betaald parkeren in de wijk. Je kan vrij parkeren op de parkeerplaats van de Lucaskerk na 18u (240m), aan de Hildebrandstraat voor de winkels (400m), op de gelijknamige parallelweg van de Gestelseweg (450m), inrit bij kruising Pieter Langendijksingel. Er kan ook vrij geparkeerd worden op de Jacob van Mearlantstraat vanaf nummer 191 en oplopend (de andere kant op niet!). Aan de overkant bij de bedrijven mag vanaf 19u ook geparkeerd worden, mits er ruimte is. Vanaf hier is het 2 minuten lopen.\n\nCarpoolen:  zie de Folkpool discordgroep: https://discord.com/invite/WWRBahjhJm"
