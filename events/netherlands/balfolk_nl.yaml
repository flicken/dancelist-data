  - name: Balfolkcafe Groningen
    details: "Elke maand een bal in de kapel van het oude RKZ! (Emmastraat 15, Groningen)\n\nHet eerstvolgende bal is:\n\nAirboxes bij Balfolk Groningen op vrijdag 15 november 2024\n\nAanvang: 19:30\nEntree: Vrijwillige bijdrage, geef gul voor de band! Bijvoorbeeld €15 per persoon\nLocatie: Theater De Kapel in het Oude Rooms Katholiek Ziekenhuis (ORKZ),\nEmmastraat 15, 9722 EW Groningen\nInstructies: Ja, om 19.30 uur\n\nBalfolk Groningen is dansen op live folkmuziek en natuurlijk sessie na afloop: dus neem ook je instrumenten mee!\nEntree: vrijwillige donatie, zoals bijvoorbeeld € 15,- Geef ruim, want alles gaat 100% naar muzikanten.\n\nGlobaal tijdschema:\n19:30 dansworkshop\n20:30 Bal\n22:30 sessie\n23:00 einde programma\n(Tijden onder voorbehoud)\n\nDansuitleg\nIn deze dansuitleg komen de basisprincipes van balfolk aan bod zodat iedereen mee kan doen. In de tweede helft van de dansuitleg gaan ze dieper op één dans in.\n\nAirboxes\nBert Leemans en Guus Herremans zijn al meer dan een decennium bevriend en delen een onuitputtelijke passie voor muziek. Als ervaren muzikanten hebben ze samen een indrukwekkend repertoire opgebouwd, variërend van meeslepende dansmuziek tot intieme luisterstukken.\nHun gezamenlijke muzikale reis begon kort na hun ontmoeting en al snel werden ze met hun nieuwe band opgemerkt in binnen- en buitenland. Als drijvende kracht achter projecten zoals Les Bottines Artistiques, EmBRUN, Triple-X & Phlox, hadden ze al heel wat ervaring opgedaan in het internationale circuit. Met Airboxes leidde hun muzikale reis hen naar enkele van Europa's meest prestigieuze festivals, waaronder Entrudanças in Portugal, Dranouter Festival & Boombalfestival in België, CaDansa in Nederland... om er maar een paar te noemen. In 2017 bundelden Bert en Guus officieel hun krachten om Airboxes te vormen, een muzikaal project dat hun diepe liefde voor het accordeon viert en de grenzen van traditionele accordeonmuziek overschrijdt.\nMet het nieuwe, tweede album \"Confluence\" bereiken Bert en Guus nieuwe hoogten. Dit album, verrijkt met toevoegingen van bandoneon, piano en accordina, weerspiegelt de voortdurende evolutie en creativiteit van het duo. Airboxes neemt het publiek mee op hun voortdurende muzikale ontdekkingsreis, waarbij de magie van akoestische instrumenten en de grenzeloze creativiteit van Bert en Guus samenkomen voor een onvergetelijke luisterervaring.\n\n\nWat is Balfolk?\nBalfolk is misschien een beetje te vergelijken met een tango- of salsa-avond, maar dan met de muziek en dansen van hier: de dansen en muziek die traditioneel in West-Europa voorkomen. En er is altijd live muziek! En we starten altijd met een dansuitleg. Iedereen kan meedoen.\n\nDe Kapel\nDe kapel is te vinden als je naar het Oude RKZ (ORKZ) komt in de Emmastraat 15 in Groningen. Wanneer je binnenkomt loop je naar de bar, en rechts van de bar bevindt zich de deur naar de kapel."
