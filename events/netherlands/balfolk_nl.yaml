  - name: Drakenbal
    details: "DRAKENBAL DEN BOSCH\n\n\nApril doet wat hij wilt. En zo ook wij samen met 2 bands op deze avond: Monique en Sebastiaan op de vlier en  Feather and Fox. We zijn enorm vereerd dat ze ons komen verblijden met hun muzikaliteit. De vederlichte muziektinten om heerlijk op te dansen, die dan vervolgens om kan slaan in verschillende energieke balfolk ritmes. We nodigen jullie uit om heerlijk mee te dansen op deze feestelijke avond vol muziek, dans en gezelligheid!\n\nAan deze vooravond van Koningsdag komt de oranje draak uit zijn hol! Degene met het mooiste of creatiefste oranje kostuum wint een vrijkaartje!\n\n\nAVONDPROGRAMMA \n\n\n\n19:30 Deuren open: welkom!20:00-21:00 Dansworkshop21:00-21:15 Kwartier van de Vlier 21:20-23:00 Bal met Feather & Fox23:00-1:00 Samenspeelsessie\n\n\nDANSWORKSHOP 20:00-21:00\n\n\nBo en Paul van Balfolksync verzorgen met veel passie, plezier en humor de dansworkshop deze avond. Ze zullen meerdere dansen uitleggen, dus heb je nog nooit eerder balfolk gedanst of ben je juist al ervaren? Iedereen is welkom en het is altijd leuk en leerzaam om mee te doen.\n\n\nKWARTIER VAN DE VLIER 21:00-21:15\n\n\nMonique & Sebastiaan bespelen de vlier, een eenvoudig snaarinstrument uit de familie van bourdoninstrumenten. Traditioneel heeft de vlier een diatonische toonladder. G-instrumenten, zoals die waar wij op spelen hebben dan ook maar 1 halve toon, de fis. Zij hebben hun instrumenten wat extra fretten gegeven en kunnen zo ook moduleren.Ze spelen traditionele muziek, maar voor vanavond brengen ze, met uitzondering van één melodie, eigen composities: een set scottisches, een set bourrées in drie tijden, twee walsen in acht tijden en een kopanitsa waar de dansers een hanter dro op gaan doen.\n\n\nBAL met FEATHER AND FOX 21:20-23:00\n\n\nFeather and Fox is een Belgisch – Duits Balfolk duo. Victor and Christiane hebben elkaar ontmoet tijdens de Berlijnse zomer op de kade van de Spree. Vanaf het begin zijn ze al geinspireerd door de energie van de dansers en maken de muziek dan ook speciaal voor hen. De muziek is te omschrijven als speels maar ook gevoelig. Ze onderzoeken de mogelijkheden in het geluid en het samenspel van de twaalf snarige Mandoline en de Cello. Ze creëren een uniek geluid. Aan de ene kant vederlicht (feather) en aan de andere kant vol met energieke tunes (fox) .\n\n\n SESSIE 23:00- uiterlijk 1:00\n\n\nNa het optreden is er gelegenheid voor muzikanten om samen te spelen in een sessie; de dansers kunnen dan nog lekker door blijven dansen. Iedereen met elk niveau van ervaring is welkom dus pak je instrument en speel mee! We delen van tevoren bladmuziek van liedjes die sowieso langskomen. Heb je een wens of voorstel? Laat het ons weten. Verder komt wat komt! Ook als je niet bij het dansen bent geweest, ben je welkom voor de sessie!\n\n\nENTREE\nKaartjes koop je aan de deur, met Tikkie of contant (geen pinautomaat).\nNaar ondersteuningsmogelijkheid. Geef wat je kunt missen, alles gaat naar de muzikanten!* Regular €15* Fair €20* Support >€20\nVERSNAPERINGEN\n\n\nIn de bar kun je alles bestellen wat je wilt, probeer zeker eens een Boschgebrouwen Draken speciaalbiertje! Maar er staan ook gratis gezonde snacks klaar.\n\n\n\n\nLOCATIE Café Station Zuid – kelderErasmusstraat 9 ‘s-Hertogenbosch\n\n\nROUTE \nOpenbaar vervoer:\nDrakenbal is te bereiken met OV, hiervoor kun je naar ’s-Hertogenbosch Centraal of ‘s-Hertogenbosch Oost komen. Vanaf beide stations is het ongeveer 30 minuten lopen naar de locatie. Je kunt ook de bus nemen die vlak bij Café Station Zuid stopt. Dit is buslijn 1 of 306.\nAuto:\nLet op het is betaald parkeren in de wijk. Met parkapp: De 1e 2 uur gratis parkeren!Je kan wel vrij parkeren aan de Hildebrandstraat voor de winkels (400m), op de gelijknamige parallelweg van de Gestelseweg (450m), inrit bij kruising Pieter Langendijksingel.\nCarpoolen: check de Folkpool discord groep:https://discord.com/invite/WWRBahjhJm"
