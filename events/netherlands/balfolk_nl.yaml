  - name: "Zweedse dansen deel 1 (Schottis, Halling en Slängpolska)"
    details: "Over de workshop\n\nTijdens deze minireeks gaan we aan de slag met verschillende Zweedse dansen. Op het programma staan de Schottis, Slängpolska en een introductie tot Halling. De workshop is geschikt voor mensen die de scottish onder de knie hebben.\n\nOver de docent\n\nAmber danst al sinds 2001; van klassiek ballet tot street dance, ballroom tot balfolk en West-Europees tot Scandinavisch. Amber heeft een jaar lang in Zweden gestudeerd aan het Eric Sahlström Institutet voor volksdans en muziek en neemt graag iedereen mee op reis via de dansen en de muziek uit Zweden.\n\nTarieven\n\nStandaard €30\n\nKorting €25\n\nFairtrade €35\n\nWe hanteren drie verschillende tarieven. Als de standaardprijs voor jou een reden zou zijn om niet te komen, kun je gebruik maken van het kortingstarief. Als je de organisatie graag wilt en kunt steunen, kun je ervoor kiezen om het fairtrade tarief te betalen. Je kunt bij ons alleen contant betalen."
