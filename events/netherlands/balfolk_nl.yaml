  - name: Foute balfolk
    details: "Natuurlijk bestaat er geen foute balfolk, maar wel balfolk op niet balfolk-muziek. Tijdens deze workshop gaan we op deze muziek dansen! Wist je al dat je bijvoorbeeld een Bourée in twee tijden kunt dansen op Roundtable Rival van Lindsey Stirling? Je hebt vast wel eens naar de radio geluisterd en gedacht 'Goh, ik kan hier een ...tovercirkel ...scottish ...kost ar c’hoad op dansen.\n\nNeem deze muziek mee naar de workshop! Alle muziek is welkom, behalve echte balfolkmuziek. We gaan tijdens deze workshop dansen op de muziek die jullie meenemen. Het is de bedoeling dat we er met z'n allen naar luisteren en samen bedenken wat je erop kunt dansen. Dit is leuk, maar ook leerzaam!\n\nNeem dus je telefoon of tablet mee met allerlei muziek, YouTube, Spotify, e.d. Dan maken we er samen een leuke avond van! Let op: we hebben in het gebouw van stichting Spel en Dans geen WiFi. Je kunt gebruik natuurlijk maken van je mobiele data of de nummers downloaden voor offline gebruik op Spotify.\n\n \n\nPraat ook mee op onze discord https://discord.gg/wMuHDEH8Ua ."
