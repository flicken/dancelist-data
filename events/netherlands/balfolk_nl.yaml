  - name: Zweeds Balfolk Haarlem
    details: "Neem je instrument en dansschoenen/sokken mee en kom 20 april met ons muziek maken en dansen - een mix van balfolk en zweeds dansen!\n\nWij (Hester en Anne-Wietske) willen graag meer samen muziek maken en dansen, en dat wordt natuurlijk nog leuker als jij ook komt meedoen! We willen graag een plek creëren waar muzikanten en dansers van alle leeftijden en niveaus elkaar laagdrempelig kunnen ontmoeten.\n\nWe starten om 15 uur met een dansworkshop (Anne-Wietske) en muziekworkshop (Hester) zodat ook muzikanten en dansers die geen balfolk of zweedse dans- en muziekervaring hebben kunnen meedoen. Daarna spelen de aanwezige muzikanten voor de dansers tijdens het bal (je kan je ter plekke aanmelden voor de 'speellijst'). Kinderen kunnen aanhaken in de workshops, meedansen op het bal óf lekker knutselen in onze knutselhoek.\n\nEntree: 7 euro (kinderen gratis)"
