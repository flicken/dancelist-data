  - name: Zweeds dansfeest
    details: "Dansen is altijd een feestje. Dansen met live muziek is dubbel feest. En Zweeds dansen met live muziek is wat ons betreft een nog groter feest.\n\n\n\nOp deze zondagmiddagen kun je lekker zwieren en zweven op de dansvloer met dansen zoals hambo, schottis, diverse polskor en wals.\n\n\n\n\n\nOp 13 april a.s. komt Sparv weer voor ons spelen. \n\n\n\nEllen Kempers en Corné Hoogervorst spelen op hun divers gestemde trekharmonica's, viool en nyckelharpa een gevarieerd programma aan Zweedse en andere Scandinavische volksmuziek.\n\n\n\nVerspreid over de middag zullen er een aantal basispassen van verschillende Zweedse dansen worden uitgelegd. Na iedere uitleg kan deze dans dan door iedereen gedanst of verder geoefend worden. NB. er is géén aparte workshop. We verweven de uitleg in het bal, zodat iedereen vanaf het begin zoveel mogelijk mee kan doen"
