  - name: Diemerbal
    details: "Het is weer tijd voor een Diemerbal! Verwacht een spectaculair Balfolkfeest met livemuziek van Tribal Jâze, Bamako Express en Trio Baftig.\n\nWil je balfolk leren dansen? Vooraf is er een gratis dansworkshop voor beginners. Na deze workshop kan je direct meekomen en het gehele bal meedoen. Je hebt geen eigen danspartner nodig. In de workshop wisselen we door.\n\nVoor de dansworkshop voor gevorden verwachten we een vrijwillige bijdrage voor de zaalhuur en onkosten van de docent.\n\nTICKETS\n- Voorverkoop vroege vogel € 30,00 (t/m 31-12-2024)\n- Voorverkoop regulier € 35,00\n- Aan de deur € 40,00\n\n>>> tickets<<<\n\nPROGRAMMA (KORT)\n13:30 Deuren open\n14:00 - 16:00 Dansworkshop voor gevorderden “Fake it till you make it” met Marc Meijerink en Jolieke Kessels\n14:30 - 15:30 Dansworkshop voor beginners met Gepke & Berend\n15:30 Bal met Trio Baftig\n16:30 Bal met Bamako Express\n18:30 Picknick in de foyer\n19:30 Bal met Tribal Jâze\n21:30 Sessie in de foyer\n22:30 Einde en afbreken\n\nPROGRAMMA (VOLLEDIG)\n\n- 13:30 Deuren gaan open\nDe bereikbaarheid van De Omval is heel goed. Het ligt op 10 minuten lopen van NS Station Diemen (niet Diemen Zuid dus!!) en 10 minuten lopen vanaf tramlijn 19. En in de omgeving van De Omval is het op zondag vrij parkeren, op de zones voor vergunninghouders na. Wil je overdekt staan dan kun je gebruik maken van de (betaalde) parkeergarage tegenover De Omval.\n\nJe wordt ontvangen in de foyer en je kunt gebruik maken van de garderobe.\n\n- 14:00 – 16:00 Dansworkshop voor gevorderden\nBalfolk dansen is improviseren. Dat betekent dat je samen weleens foutjes maakt. Denk aan variaties die niet lopen als gepland of misstapjes van leider of volger. Alleen dat hoef je aan de buitenkant niet te zien.\n\nLeer negatieve momenten om te toveren tot iets positiefs en jezelf te presenteren als een topdanser! In deze workshop leer je:\n\n* Je zelfvertrouwen in de dans opbouwen\n* Wat te doen als het “mis” gaat\n* Samen oplossingen vinden\n* De kwaliteit van je dans verhogen\n\nBasiskennis van gangbare balfolkdansen - scottish, mazurka, polka, jig en tovercirkel - is vereist. De workshop wordt gegeven door Marc Meijerink en begeleid door Jolieke Kessels. Voor deze workshop verwachten we een vrijwillige bijdrage tussen € 15 en € 25.\n\n- 14:30 – 15:30 Dansworkshop voor beginners\nDe dansintroductie wordt verzorgd door Gepke en Berend. De instructie wordt live begeleid door Trio Baftig. Beginners kunnen na de introductie met een aantal dansen prima meekomen en het gehele bal meedoen.\n\n- 15:30 – 16:15 Bal met Trio Baftig\nWat begon als een muzikaal experiment in de zomer van ‘22 is nu officieel tot een folkmuzikantenopstelling uitgegroeid. Duo Baftig/Trio Baftig speelt zeer dansbare tunes op akkoestische gitaar (DADGAD), accordeon en viool. Manon, Robin en Sebastiaan delen een passie voor folkdans en folkmuziek en besloten van hieruit hun krachten te bundelen. Het duo/trio speelt verassende mix tussen Ierse en Scandinavische tunes, maar ook eigen explosieve composities. Van melancholisch tot krachtig, voor alles geldt: zolang het maar Baftig is!\n\n16:30 – 18:30 Bamako Express\nBamako Express, bestaande uit Florian De Schepper (gitaar), Anouk Sanczuk (viool), Joël Diarra (balafoon & calabash) & Jonathan Dembélé (bas & zang) is geen gewone band; het is een smeltkroes van werelden, een ontmoeting van culturen en een explosie van muzikale schittering. Dit kwartet, bestaande uit twee getalenteerde Belgische muzikanten en twee virtuoze artiesten uit Mali, heeft de handen in elkaar geslagen om iets buitengewoons te creëren: een fusie van folk en West-Afrikaanse magie! Ontdek de unieke bezetting van Bamako Express, waar de zoete klanken van de gitaar samensmelten met de diepe resonantie van de bas, de betoverende tonen van de viool en de magische melodieën van de balafoon. Elk instrument speelt een cruciale rol bij het vormgeven van het kenmerkende sonische palet van de band.\n\n- 18:30 – 19:30 Picknick in de foyer\nEen Balfolk Picknick is iets om mee te maken: Alle balfolkies komen naar het bal met een gerecht en dat delen ze met elkaar. De een maakt een pasta salade, de ander bakt een taart, iemand neemt stokbrood mee of iets om daar dan weer op te smeren. Alles mag! Hou er wel rekening mee dat veel balfolkies vegetariër zijn, dus maak liever niets waar vlees in zit. Zet op je maaltijd of het vegan of vegetaries is. Na de picknick ruimen we alles netjes op, vegen de kruimels weg en gaan weer dansen met nieuwe energie!\n\n- 19:30 – 21:30 Tribal Jâze\nTribal Jâze - de sonische vagebonden die hun 'trash, trad & roots'-geluid meenemen naar feesten, festivals en elke andere gelegenheid waar ze hun groove kunnen pakken en onderweg wat pinda's kunnen oppikken. Het turbulente trio bestaat uit: Cédric \"le Tiot\" Hergault, Tambour & Percu Boris \"le Secos\" Nortier, Accordéon diatonique en Marc \"le Gros\" Buvry, Sax baryton.\n\n- 21:30 – 22:30 Jam sessie in de foyer tijdens het opruimen\nAan ieder bal komt een eind en dat betekent de zaal opruimen, podium afbreken, stoelen weg, vegen etc. Het is fijn als je dan even wilt helpen! Heb je je instrument bij je dan kan je ook in de foyer collega muzikanten opzoeken en samen jammen. Dat is een fijne begeleiding bij het afsluitende drankje.\n\n- 22:30 Einde\nRond 22:30 gooien we iedereen er uit zodat alle balfolkies ook nog een beetje op tijd in bed liggen.\n\n\n\n \nFOTOCREDIT\nDirk-Jan Mulders"
