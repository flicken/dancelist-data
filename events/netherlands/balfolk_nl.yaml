  - name: "Seizoenssluiting zomer 2025 Rotterdam mét workshop, duo Celtic Connection, open podium en sessie"
    details: "We sluiten het seizoen in Rotterdam af met de seizoenssluiting, mét workshop, duo Celtic Connection, open podium en sessie voor muzikanten.\n\nBand\nduo Celtic Connection is een nieuw duo. Meer informatie volgt nog.\n\nWorkshop\nvooraf is er een workshop van 14 tot 17 uur, door Balfolk Sync (Bo Caubo en Paul de Man) ; we gaan diepgaand aan de slag met techniek om uiteindelijk onder andere Polka prettig te kunnen dansen. Meer informatie volgt nog.\n\n15 minutes of fame\nDeze editie is er ook het open podium, dus pak jouw eigen 15 minutes of fame! Voor en na\nhet optreden van de band deze avond is het podium voor andere muzikanten. Speel jouw\n(balfolk)muziek voor de dansers en andere muzikanten op de dansvloer.\n\nDus, ben jij muzikant? Wil je graag jouw muziek aan anderen laten horen, wil je oefenen met\nspelen voor (dansend) publiek of wil je misschien wel eens samenspelen met een andere\nmuzikant? Het kan allemaal! Aanmelden is handig, dan kan er een planning worden\ngemaakt. Dat kan door een mailtje te sturen naar balfolkzuidholland@gmail.com met jouw\nnaam en welk muziekinstrument jij en je eventuele mede-muzikant(en)spelen.\n\nSessie\nLiever niet op het open podium, maar wil je wel graag spelen? Dat kan ook gewoon tijdens\nde sessie achteraf, dus neem je (muzikanten)vrienden en muziekinstrumenten mee.\n\nToegangsprijs\nToegang tot de seizoenssluiting zonder workshop is 10 euro. Toegang tot de workshop ervoor is 15 Euro. Beide samen is 25 Euro. Dat is alleen cash te betalen, aan de deur."
