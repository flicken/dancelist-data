  - name: Proefles Borculo
    details: "Balfolk danslessen in Borculo\nEr start een nieuwe korte cursus balfolkdansen onder leiding van Anke Veens (Dancing Bodies).\n\nBalfolk is een sociale dansstijl op moderne folk muziek. De verschillende soorten dansen vinden plaats in koppels, rijen, kring of sliert. Een vaste danspartner is niet vereist. In de lessen leren we leiden, volgen en verschillende groepsdansen. Geen danservaring nodig, dansers van alle niveaus en leeftijden welkom. Kom het proberen in een gratis proefles!\n\nDe lessen worden gegeven op dinsdagavonden (tweewekelijks) in de Synagoge, Weverstraat 4 Borculo, van 19.30 tot 21.30 uur. Het is een beginnerscursus met diverse keren begeleiding met live muziek van Bon Voyage. Veel dansen staat deze avonden centraal.\n\n10 lessen; cursusgeld is 125 euro\n\nEerstvolgende proefles van de nieuwe reeks: \nDinsdag 25 februari 2025 - 19:30-21:30\n\nGeen danspartner? Geen probleem, die zijn er al.\nRegelmatig zal er begeleiding plaatsvinden met live muziek van Bon Voyage.\n\nDe cursus bestaat uit 10 lessen waarin we de basis dansen die voorkomen op een bal in Nederland zullen leren."
