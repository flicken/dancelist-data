  - name: Open bal dansstage 2025
    details: "[English below]\n\nKan je niet naar de hele Dansstage komen? Dan kan je misschien wel naar het open bal komen op zaterdagavond! In twee zalen zullen meerdere geweldige bands je tot diep in de nacht vermaken met prachtige, opzwepende en betoverende melodieën. Vergeet ook niet al je vrienden uit te nodigen.\n\nKan je nog niet dansen? Geen probleem! Voorafgaand aan het bal is er een uitleg zodat je gewoon mee kunt doen.\nWil je meer info over de hele Dansstage, ga dan naar onze website of kijk op de Dansstage Enschede facebook page.\n\nwww.dansstage.nl\n\nHet Facebook-evenement voor de hele Dansstage vind je hier:\nhttps://www.facebook.com/events/464552706584736\n________________________________________________________________________\n\nCan’t come to the Dansstage? Maybe you can come to the open ball on Saturday! In two ballrooms, multiple awesome bands will entertain you late into the night with beautiful, energetic and enchanting tunes. Do not forget to invite all your friends.\n\nCan’t dance yet? Not a problem! Before the ball starts there will be a dance instruction so you can join in the entire evening!\nIf you want to know more about the Dansstage, visit our website or have a look at Dansstage facebook page.\n\nwww.dansstage.nl\n\nYou can find the Facebook-event for the full Dansstage here:\nhttps://www.facebook.com/events/464552706584736\n\n \n\nProgramme (see full schedule here: https://dansstage.nl/open-bal/):\n19:00 Doors open\n19:30 Dance instruction (in the Audiozaal)\n21:00 Bands+session\n3:00 Fin\n\nAdmission: €20 (discount), €25 (regular) or €30 (fair trade)\n\nStudents at TU Twente pay only €10 (student card required)\n\nYou can pay with cash or through a QR code."
