  - name: Novio Magica
    details: "Novio Magica is een fantasy festival in Nijmegen. Op verschillende locaties in Nijmegen worden activiteiten georganiseerd (literatuur, spellen, films, cosplay, muziek) allemaal met een magisch tintje. En wat is er nu magischer dan dansen op balfolk?  Het bal vind plaats op het Mariënburgplein, tegenover het terras van de Lux. Niet alleen deelnemers aan het festival, maar alle voorbijgangers kunnen aanhaken. Daarom bieden we 2x een dansuitleg aan, dus neem iedereen mee die balfolk nog niet kent.\n\nDe planning is:\n13:00 -13:45 dansuitleg met begeleiding\n13:45 - 14:30 bal met Naragonia\n14:30 - 15:00 pauze\n15:00 - 15:45 dansuitleg met begeleiding\n15:45 - 17:00 bal met Naragonia\n(tijden onder voorbehoud)"
