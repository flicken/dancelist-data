  - name: Balfolk Utrecht — Workshop Guide to Get Lost
    details: "** English below **\n\n\n\nDeze workshop gaat vooraf aan dit bal. Je kunt op de pagina van het bal tickets kopen voor het bal + workshop of enkel voor de workshop.\n\nLet op: Bal en workshop beginnen later dan gebruikelijk!\nWorkshopbeschrijving\nAls dansers ervaren wij dans als een dialoog, in elk perspectief. Dit is het sleutelwoord voor ons werk en voortdurend onderzoek naar Europese volksdans. We geloven dat je alleen in een staat van oprechte, diepe ‘conversatie’ echte schoonheid kunt bereiken en dat is precies wat we willen voorstellen. In deze workshop is ons hoofddoel niet om dansers te leren hoe ze moeten dansen, maar om ze te helpen hun vermogen uit te breiden om te voelen, luisteren, reageren, interpreteren, creëren en daardoor: praten zonder woorden.\n\nVan deelnemers wordt verwacht dat ze bekend zijn met de basispas van de Scottish, Mazurka en Wals.\n\nMerk op: de voertaal van deze workshop is: Engels\nOver de Docenten\nJe kent ze wellicht al van hun drukbezochte workshops op CaDansa, Dansstage Enschede of festivals in Europa: Sara en Paulo!\n\nWij houden van dit Portugese docenten-duo, dat uitgebreide kennis over dans(tradities) weet te combineren met speelsheid, communicatie en creativiteit. Ondanks haar ervaring in Afrikaanse tribal dansen, buikdansen en lindy hop, is Sara’s eerste liefde balfolk, wat ze sinds 2004 danst. Wat Paulo betreft: op 7-jarige leeftijd maakte hij deel uit van een regionale folkloregroep, maar in 2010 ontdekte hij balfolk, haast per ongeluk, en sindsdien is hij nooit meer gestopt.\n\nSara en Paulo komen uit Lissabon, Portugal, hoewel ze sinds enkele jaren in Amsterdam wonen. Ze hebben lessen gevolgd van Alexandre Matias, Koen Dhont, Rafael Prieto, Christian Pacher, Isabel Guerbigny, Mercedes Prieto, Sergio Cobos en Anton Schneider. Ze hebben deelgenomen aan de 2015-editie van “Dyonisos à Ciel Ouvert” in Lyon en aan de 2016-editie van Ethno Portugal. Ze begonnen samen les te geven in 2012 en hebben hun eigen danspedagogie ontwikkeld, waarmee ze op verschillende festivals en intensieve danscursussen in Europa les hebben gegeven.\n\nToen ze nog in Lissabon woonden hadden ze hun eigen balfolkvereniging, waarmee ze dans- en muzieklessen, practice-avonden, ballen, concerten, jamsessies, lezingen en uiteindelijk het Festival à 3 Temps in 2016 organiseerden.\nLocatie & Deurbeleid\nDe workshop vindt plaats in de Moira, een fijne zaal in het centrum van Utrecht. Het adres is Wolvenstraat 10 (aan het einde van de Plompetorengracht). Je moet de blauwe deur hebben aan de rechterkant. Dan kom je via de trap naar beneden in de zaal.\nTickets en Tarieven\n\nVoor de tickets en tarieven, zie hier.\nRichtlijnen\nWij willen graag dat iedereen zich vrij en veilig voelt om zichzelf te zijn en om aan te geven wat ze nodig hebben. We vinden het daarom belangrijk dat iedereen, die naar onze workshops komt, op de hoogte is van een aantal richtlijnen: Balfolk Utrecht Richtlijnen. Zo maken we de community voor iedereen zo veilig en fijn mogelijk. :)\n\n\n\n\n\n\n\n** English**\nThis workshop is prior to this ball. You can get a ticket for the ball + workshop, or just for the workshop on that event's page.\n\nPlease Note: The ball and workshop start later than usual.\nWorkshop Description\nAs dancers, we perceive dance as a dialogue, in its every perspective. This is the key-word for our work and constant research in european folk dance. We believe that only in a state of pure deep conversation can one achieve true beauty and that is exactly what we mean to purpose. With this workshop, our main goal is not to teach dancers how to dance, but to enable them to enhance their ability to sense, listen, react, interpret, create and therefore, talk without words.\n\nParticipants are expected to know the basic steps of the Scottish, Mazurka and Waltz.\n\nNote: this workshop will be taught in English\nAbout the Teachers\nYou may already know them from their popular workshops at CaDansa, Dansstage Enschede or festivals in Europe: Sara and Paulo! We love this Portuguese teacher duo, that knows how to combine their extensive knowledge about dance (traditions) with playfulness, communication and creativity.\n\nDespite her experience in African tribal dancing, belly dancing and lindy hop, Sara’s first love is balfolk, which she has been dancing since 2004. As for Paulo, at the age of 7 he was part of a regional folklore group, but in 2010 he discovered balfolk and has never stopped since.\n\nSara and Paulo are from Lisbon, Portugal, although they have been living in Amsterdam for several years. They have taken lessons from Alexandre Matias, Koen Dhont, Rafael Prieto, Christian Pacher, Isabel Guerbigny, Mercedes Prieto, Sergio Cobos and Anton Schneider. They have participated in the 2015 edition of “Dyonisos à Ciel Ouvert” in Lyon and in the 2016 edition of Ethno Portugal. They started teaching together in 2012 and have developed their own dance pedagogy, teaching at various festivals and intensive dance courses in Europe.\n\nWhen they still lived in Lisbon they had their own balfolk association, with which they organized dance and music lessons, practice evenings, balls, concerts, jam sessions, lectures and finally the Festival à 3Temps in 2016.\n\n \nLocation\nThe ball takes place in the Moira, a nice hall in the center of Utrecht. The address is Wolvenstraat 10 (at the end of Plompetorengracht). Take the blue door on the right and go down the stairs into the hall.\nTickets and Prices\n\nFor tickets and prices, see here.\nGuidelines\nWe want everyone at Balfolk to feel free to be themselves and feel safe to express their needs. We therefore think it is important that everyone who comes to our lessons and workshops is aware of a number of guidelines that we adhere to. In this way we make the community as safe and pleasant as possible for everyone. The guidelines: Balfolk Utrecht Richtlijnen."
