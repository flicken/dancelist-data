  - name: Balfolk Netwerkdag
    details: "Let op: deze dag is bedoeld voor iedereen die deel uitmaakt van de organisaties binnen Balfolk Nederland, als organisator, docent, workshopgever of algemene regelaar bij evenementen en bals. Ben jij dat en heb je nog geen bericht via mail of Discord ontvangen? Neem contact op! Ben jij dit nog niet maar heb je wel interesse om iets te gaan organiseren? Ook dan ben je welkom, dus neem even contact op! Stuur een mail naar info@balfolk.nl of word lid van de Balfolk! Discord: https://discord.gg/CmrGrPQcjw\n\nLet op 2: de dag is gratis maar de capaciteit is beperkt, dus kom alleen als je je aangemeld hebt! Ook daarvoor: neem contact op ;)\n\nHeb je je aangemeld voor de netwerkdag? Dan heb je mail ontvangen. Lees hem! Geen mail ontvangen? Laat het me weten!\n\nHetgene waar jullie al minstens sinds januari op hebben zitten wachten, de netwerkdag! De eerste van 2025, maar misschien niet de laatste! Veeg meteen je agenda leeg voor zaterdag 17 mei want deze netwerkdag wil je natuurlijk niet missen!\n\nWaarom? Omdat het gezellig is, maar ook omdat we allerlei belangrijke/geheime/zweverige/duistere/boeiende dingen gaan bespreken en daar wil jij graag deel van uitmaken.\n\nHet thema van deze netwerkdag zal zijn om manieren te vinden waarop we onszelf (red. de Nederlandse balfolk community) nog verder kunnen verbeteren en in het speciaal de lessen en dansinitaties en workshops die her en der gegeven worden. Duidelijkere, eenduidigere, volledigere uitleg, meer betrokkenheid en enthousiasme van leerlingen, beginners die echt leren dansen en niet alleen los gaan met nog net niet bevestigde pasjes en stapjes voor één of twee bals en daarna afhaken. Dat willen we toch allemaal? Hoe kunnen we nieuwe mensen net zo verliefd laten worden op balfolk als wij allemaal zijn én hun en ieders veiligheid waarborgen?"
