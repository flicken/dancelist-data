  - name: Balfolk in Lent
    details: "Hej, var med på dansen! Hoi, dans mee! Ticket verkoop onderaan dit bericht!\n\nZondag 11 mei gaan de deuren van De Kleine Wiel weer open voor dansers van alle niveaus voor Workshop en Live bal…met Nubia! \n\nDansen, plezier, muziek, gezelligheid, dromen, wolken, dat is waar Nubia voor staat. Met roots in Nederland en met Scandinavische invloeden maakt dit duo muziek om op te dansen, of om bij weg te dromen terwijl je luistert. Nubia bestaat uit Kris van 't Klooster op mandoline en Tim Hofmeester op DADGAD gitaar.\n\nMaar we gaan niet alleen dansen, er is ook ruimte om nieuwe dansen te leren! In de workshop ‘Lol op z’n Zweeds’ gaan we met Nubia aan de slag met de Polska, Slangpolska en Schottis. De workshop heeft een aparte entreeprijs, meld je aan via: balfolkinlent@gmail.com.\n\nTijden: 13:00-15:00 Workshop 'Lol op z'n Zweeds' (VOL)\n16:00-18:30 Band incl pauze\n\nEntree: Bal €20 (€17, voor ieder met minder financiële draagkracht) alles gaat 100% naar muzikanten.\n\nKoop je ticket hieronder.\n\nLocatie: De Kleine Wiel, Karl Marxstraat 101, Lent\nDe bar is open voor een drankje.\n\nVoor verdere vragen; balfolkinlent@gmail.com"
