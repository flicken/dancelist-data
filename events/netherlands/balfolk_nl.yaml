    details: "Balfolk op zondag\nDe Mezrab host iedere derde zondag van de maand het leukste Balfolkfeestje van Amsterdam. Bestel hier alvast een ticket en kom dansen op de livemuziek van Le Driadi Trio en Duo Baftig.\n\nTicket\n- Voorverkoop: 16 euro\n- Aan de deur: 18 euro\nTickets >>>\n\nProgramma\n16:15 Deuren open16:30 Dansworkshop voor beginners, begeleid door Duo Baftig\n17:30 Bal met Duo Baftig\n18:00 Pauze (soep en desserttafel)\n19:00 Bal met Le Driadi Trio21:00 Sessie\n\nEten en drinken\nWe organiseren een desserttafel. Het is een potluck zoals je gewend bent, maar enkel met zoetigheden  Voor de hartige maaltijd kan je nog steeds terecht aan de bar van de Mezrab. Ze hebben een heerlijke Iraanse linzensoep. Ook drankjes bestel je aan de bar. Water is gratis verkrijgbaar. Als service aan de dansers zet het personeel kannen water klaar.\nBands\n\n \tLe Driadi Trio\n\n\n\nLe Driadi is een Italiaanse band die eind 2023 werd opgericht en die, net als bosnimfen, ongekende volksmuziek verweeft met Italiaanse songwriting-invloeden. Balfolk in neo-trad-stijl vormt de kern van het project, met Franse dansen van romantische mazurka’s tot energieke Bretonse ketens. Samen creëren ze een klankbos waarin elke noot een betovering is, waardoor luisteraars worden uitgenodigd om zich te verliezen in een wereld waar muziek, dans en magie met elkaar verweven zijn.\n\n\n\n \tDuo Baftig\n\nWat begon als een muzikaal experiment in de zomer van 2022 is nu officieel tot een balfolk muzikanten duo uitgegroeid.\n\nDuo Baftig speelt zeer dansbare tunes op akkoestische gitaar en viool. Manon en Robin delen een passie voor balfolk dans en folk muziek en besloten van hieruit hun krachten te bundelen. Het duo speelt verassende mix tussen Ierse/Scandinavische tunes, maar ook eigen explosieve composities. Van melancholisch tot krachtig, voor alles geldt: zolang het maar Baftig is!\n\nLocatie\nMezrab draagt Balfolk een warm hart toe en nodigt ons iedere maand uit te komen dansen. Je kunt in de Mezrab op andere dagen vooral terecht voor storytelling. Het café dient als inspiratiebron voor vele theaters, centra, musea en festivals om ook storytelling te programmeren. Mezrab programmeert meerdere keren per week regelmatig vertelavonden. Op de andere avonden wordt storytelling gecombineerd met andere kunstdisciplines (dans, beeldende kunst, poëzie, etc.) en een wereldmuziekprogramma.\n\nEr is plek voor zo'n 100 dansers.\n\nAdres:\nMezrab\nVeemkade 576\n1019 BL Amsterdam\n\nFotocredit\nBalfolk Amsterdam"
