    details: "Balfolk in De Wilde Wereld, met huisband Madlot en strijkersgroep De Houtzagerij\nGastband deze avond is Folie du Nord, met dansmuziek uit Zweden, Frankrijk en alles daar tussen in.\nMet Els (accordeon, fluiten, viool, trombone, nyckelharpa en zang), Thomas( doedelzak, viool, trekharmonika, säckpipa, chabrette) en  Wilco (draailier, zang, doedelzak, fluiten, schalmei).\n\nWe beginnen de avond om 19.00 uur met een dansuitleg. Om 20.00 uur start het bal.\nTraditiegetrouw sluiten we het bal af met een sessie."
