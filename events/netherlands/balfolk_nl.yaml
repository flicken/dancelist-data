  - name: Jubileumbal Wilde Wereld Wageningen
    details: "Voor de 40e keer organiseren we een balfolk in de Wilde Wereld,\nDat is wel een feestje waard!\n\nMet een keur aan groepen die al tijden samen met ons het bal mogelijk maken, als muzikanten, mede-organisatoren, of bezoekers.\nMadlot, de Houtzagerij, Ewout & Anouk, Ciona (doedelzakduo Wouter Koenders en Anouk van Leeuwen). komen ten dans spelen.\nEn we hebben ook weer ruimte ingepland voor het open podium. Dus grijp je kans als je eens voor dansers wilt spelen en meld je van te voren bij Bert of Judica.\n\nWe starten op 15.00 uur met dansuitleg.\nHet bal start om 16.00 uur en we gaan door tot ongeveer 21.00 uur.\n\nMet rond 18.00 uur een potluck, waarin we samen delen wat we hebben meegenomen.\n\nEntree: € 7,50."
