    details: "Elke maand een bal in de kapel van het oude RKZ! (Emmastraat 15, Groningen)\n\nHet eerstvolgende bal is:\nBalfolk Groningen met Swartematerie op zondag 13 april 2025\nAanvang: 14:00\nEntree: Vrijwillige bijdrage, geef gul voor de band! Bijvoorbeeld €15 per persoonLocatie: Theater De Kapel in het Oude Rooms Katholiek Ziekenhuis (ORKZ),Emmastraat 15, 9722 EW GroningenInstructies: Ja, om 14.00 uur\n\nBalfolk Groningen is dansen op live folkmuziek en natuurlijk sessie na afloop: dus neem ook je instrumenten mee! Entree: vrijwillige donatie, zoals bijvoorbeeld € 15,- Geef ruim, want alles gaat 100% naar muzikanten.\n\nGlobaal tijdschema:14:00 dansworkshop15:00:Bal16:30 sessie17:30 einde programma(Tijden onder voorbehoud)\n\nDansuitlegIn deze dansuitleg komen de basisprincipes van balfolk aan bod zodat iedereen mee kan doen. In de tweede helft van de dansuitleg gaan ze dieper op één dans in.\n\nSwartematerieSwartematerie is het alter ego van Patricia Swart, die met saxen en klarinet en een loopstation allerlei laagjes over elkaar legt waar dan een jig of mazurka op gedanst kan worden. De toegift wordt op verzoek een wals waarmee ze haar set begon. Het is de eerste keer dat ze deze nummers (de eerste vijf die ze ooit geschreven heeft voor balfolk) solo voor publiek speelt, vertelt ze. Ze is nu al een paar jaar bezig met het spelen van balfolkmuziek en maakte deel uit van Dioptrie, dat echter niet vaak opgetreden heeft en inmiddels gestopt is. Verder speelt ze in Androneda. Muziek beschouwt ze als donkere materie, waarvan niemand echt weet wat het precies is, maar er is een trilling. Op den duur wil ze graag gaan werken met meer technieken om soundscapes te creëren. Balfolkmelodieën lenen zich daar goed voor omdat ze vaak een eenvoudige structuur hebben.Website: http://www.patriciaswart.nl/?page=agenda\n\nWat is Balfolk?Balfolk is misschien een beetje te vergelijken met een tango- of salsa-avond, maar dan met de muziek en dansen van hier: de dansen en muziek die traditioneel in West-Europa voorkomen. En er is altijd live muziek! En we starten altijd met een dansuitleg. Iedereen kan meedoen.\n\nDe KapelDe kapel is te vinden als je naar het Oude RKZ (ORKZ) komt in de Emmastraat 15 in Groningen. Wanneer je binnenkomt loop je naar de bar, en rechts van de bar bevindt zich de deur naar de kapel."
