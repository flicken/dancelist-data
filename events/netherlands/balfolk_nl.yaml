  - name: Verjaardagsbal Laura
    details: "Je kunt een plek reserveren kopen via de knop 'meer info' bovenaan deze pagina of later in deze tekst.\n\n\n\n\"Lieve dansers,\n\nMijn verjaardag komt er weer aan en dat vier ik graag met jullie. Daarom heb ik Wouter Kuyper uitgenodigd om op dinsdag 3 juni te komen spelen bij Balfolk Zeist. Zie ik jullie op de dansvloer?\"\n\nGroetjes, Laura\n\n\n\nReserveer nu\nWij, de organisatie van Balfolk Zeist, hebben veel zin in deze dansavond, maar willen ons ook goed voorbereiden op eventuele drukte. Daarom hebben wij je gevraagd of je een plek wil reserveren. Op dit moment zijn alle plekken gereserveerd en de inschrijflijst is gesloten.\n\nZo kunnen wij als organisatie de drukte goed inschatten en indien nodig ook de deur dicht doen voor meer bezoekers i.v.m. veiligheid. Dit zullen wij op de avond zelf tijdig laten weten via Facebook & Discord. Als je na 20:30 uur verwacht aan te komen, zouden we dit graag van je horen via Discord, Facebook of privé naar een van onze balfolk-vrijwilligers. Doe je dit niet en ben je er om 20:30 uur niet, dan vervalt je reservering.\n\nHeb je geen reservering en kom je na 20:30 uur aan? Dan kun je mogelijk naar binnen, als er vervallen reserveringen zijn. Als we aan het bezoekerslimiet zitten, zullen we helaas de deur dicht moeten doen voor meer bezoekers i.v.m. veiligheid.\n\n\n\nPraktische info: \n\n \tDinsdag 3 juni\n \tZaal open: 19:30 uur\n \tDansuitleg: 19:30 - 20:00 uur\n \tParkgebouw ’t Vijverkwartier, Thorbeckelaan 5, Zeist\n \tDeelname €5,- per persoon, donateurs van stichting Spel en Dans gratis\n \tReserveren via https://forms.gle/MGWdVdUJzNFAHYC59\n \tKoffie en thee gratis, alcohol is niet toegestaan en iedereen is welkom om iets lekkers uit te delen\n \tPraat mee op onze Discord"
