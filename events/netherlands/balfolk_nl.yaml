    details: "Mazurka &#039;Legitima&#039; - Rémi Geffroy & Geronimo, Line-up: Rémi Geffroy en Geronimo (Jeroen Geerinck)\n\nLocatie: Weer op de prachtige vloer van Dans Hotspot Zaandam\n\n \n\n12:00 > Zaal open (eten doorlopend verkrijgbaar aan de bar)\n13:00-14:30 - Workshop \"Mazurka like a pro\"\n\n14:30 > Inloop bal\n15:00-15:30 - 'Spoedcursus' hoe overleef ik mijn eerste balfolkbal\n15:30- 17:00 - Geronimo\n17:30 -19:00 - Rémi Geffroy\n\nTICKETS: https://dancingbodies.peggypay.com/mazurka-legitima-zat-9-3-2024\n\n€20 MAZURKA workshop (niveau minimaal begonners)\n\n€28 BAL in de voorverkoop, €30 aan de deur.\n\nNa het bal is op dezelfde locatie ook nog een 2Step workshop waar je met korting aan kunt deelnemen als je nog wil blijven (€10,-)"
