  - name: Afsluitend bal bij Balfolk Express
    details: "Eindbal met Duo Thézéa\nOp dinsdag 24 juni sluit Balfolk Express het seizoen af met een feestelijk eindbal! Kom meedansen met onze kersvers afgestudeerde leerlingen en maak er samen met ons een geweldige avond van. Dit keer worden we muzikaal vergezeld door Duo Thézéa.\n\nKoop direct je ticket >>\nOver de artiest\nDuo Thézéa is een levendig Frans folkduo met Théo op accordeon en Lizéa op fluit en zang. In hun geëngageerde en originele composities spelen thema’s zoals consent, genderidentiteit en rouw een belangrijke rol. Hun inclusieve en betekenisvolle muziek nodigt daarmee uit tot reflectie, maar ook tot gezamenlijke viering. Met de unieke energie van twee muzikanten uit genderminderheden brengen ze een frisse kijk op de traditionele balfolkscene, waarbij ze invloeden uit de Franse traditionele balfolk en moderne muziek – zoals techno – combineren met een vleugje vocale improvisatie. Ze bieden ook fusiondansworkshops aan voor balfolk, waarbij ze expressie, creativiteit uit verschillende koppeldansen en rolfluïditeit verkennen.\n\nAlvast een voorproefje? Luister hun muziek op hun website en YouTube.\nPraktische informatie\nTickets\nKoop je ticket hier om zeker te zijn van een plek.\nPrijs: €12,50\nKun je geen kaartje krijgen of heb je vragen? Mail naar lessen@balfolkexpress.nl.\n\nTijden\nDeuren open - 20:15\nStart band - 20:30\nEinde/sluiten zaal - 22:45\n\nAdres\nCafé Tropical\nVerlengde Hooggravenseweg 203, Utrecht\n\nBereikbaarheid\nEr zijn een aantal parkeerplekken vrij op het terrein voor auto’s. Is het vol, dan kan je buiten het terrein ook parkeren. De locatie is goed bereikbaar met het ov of met de fiets.\nOver Balfolk Express\nBalfolk Express organiseert danslessen, workshops en bals in Utrecht. Met onze lessen willen we jou een toolbox geven die je op de dansvloer kunt gebruiken. Zodat je dans meer diepgang krijgt, je kunt blijven doorgroeien en steeds meer plezier beleeft aan het dansen. In september, na het eindbal en de zomerstop, gaat ons nieuwe seizoen van start voor zowel beginners als (half)gevorderden. Meer informatie op onze website!"
