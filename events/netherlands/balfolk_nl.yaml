    details: "Inmiddels is Zondagsrust bij ’t Ukien in Kampen een bekend begrip. Genieten van sfeervolle livemuziek op zondagmiddagen met een borrelplankje en wat te drinken. Dát is wat Zondagsrust is. Deze keer is het nét iets anders. De zitplekjes worden vervangen met een dansvloer, en de band trekt de bezoekers mee in een feestelijke dans die iedereen in een paar minuten kan leren. Dus trek wat makkelijke kleding en je fijnste dansschoenen aan, en kom langs!\n\n13:00  Zaal open\n\n\n14:00  Aanvang dansinstructie\n\n\n15:00  Bal met Paracetamol\n\n\n17:00  Potluck & sessie"
