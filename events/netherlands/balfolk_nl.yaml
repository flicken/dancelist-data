  - name: Poitou dansen — Voorbereiding op Ciac Boum
    details: "Ciac Boum komt binnenkort naar Junushoff in Wageningen! En natuurlijk wil je direct mee doen en niet de kat uit de (Ciac) Boom kijken. Daarom organiseert Balfolk Zeist op vrijdag 17 mei een workshop over poitou dansen.\n\nDeze vrijdag legt Stefan een aantal poitou dansen uit. Het zijn lekker energieke dansen in groepen of cirkels die je zeker kunt verwachten op het bal in Wageningen.\n\nReserveren of aanmelden is niet nodig.\nKoffie en thee zijn gratis en iedereen is welkom om iets lekkers uit te delen. Alcohol is niet toegestaan.\nPraat ook mee op onze discord https://discord.gg/wMuHDEH8Ua."
