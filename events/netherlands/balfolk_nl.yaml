  - name: Eper Bal
    details: "Kom luisteren en dansen met Paracetamol deze winter!\n\nMidden in de winter, wanneer de dagen kort zijn en de kou ons omringt, brengt balfolkband Paracetamol warmte en energie naar je toe! Laat je meevoeren door hun vrolijke melodieën en ritmische beats tijdens een sfeervol optreden vol muziek en dans.\n\nParacetamol staat bekend om hun aanstekelijke balfolk muziek, die je gegarandeerd op de dansvloer krijgt. Of je nu een doorgewinterde danser bent of nog nooit een balfolkstap hebt gezet, iedereen is welkom! Speciaal voor deze gelegenheid geven ze voorafgaand aan het optreden een dansworkshop, zodat je de basisstappen kunt leren en vol vertrouwen mee kunt doen.\n\nDus nodig je vrienden uit en kom genieten van een onvergetelijke middag vol muziek, dans en gezelligheid. Laat de winterse kou achter je en laat je hart verwarmen door de muziek van Paracetamol!\n\n\n15:00 Dansworkshop\n15:30 Pauze\n15:45 Paracetamol\n17:15  Einde programma\n\n\n\nOver Paracetamol:\nParacetamol speelt avondvullende energieke balfolkmuziek met een bitterzoet randje. Meeslepende mazurka’s, golvende gavottes, drijvende bourrées, maar ook een zeldzame grabbelton en de eerste nieuwe bravade sinds 1657.\n\n\nDe band bestaat uit:\nRob Zantkuijl: Doedelzak, saxofoon, melodica, whistles\nJan Willem Veenhuis: Gitaren\nGyöngy Kovács: Contrabas, zang\nNico Beltman: Viool, doedelzak, low whistle"
