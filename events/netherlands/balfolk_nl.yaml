  - name: Superette Bal wageningen
    details: "!Voor Nederlands: scroll naar beneden!\n\n\n\n\nFor the third time already the Superette will be filled with balfolk! This will place in Wageningen on juli 7th. If you are new to balfolk dancing, don't worry, There is a dance initiation at 14:00 after which you can swing along.\n\nLocation: The Superette\n\nThe superette is a cultural center in a former boxing school in Wageningen. Many different cultural events are organized here. Whether it concerns art, music or dance, it is a place for everything that brings people together in a creative way. The superette runs entirely on voluntary donations and this ball will therefore also be given on a voluntary donation basis. Various drinks will also be availableat the bar, also on the basis of voluntary donation.\n\nThe bands:\n\nFlos:\n\nFlos was born in the mountains and merges the sounds  Yvette (guitar), Kris (contrabas), Lennaert (cello) and Renske (saxofone). with their own compositions and existing melodies they let their love for balfolkmusic flow.. Meander along the river where the flowers bloom and the insects dance and herald the coming of spring.\n\nWebsite: https://www.facebook.com/flos.band\n\n:\n\nPut a random amount of violin players and other instruments together and let them practice a for a good while: succes ensured! this way a ever-changing musical group and changing repetoire will form. Fun guaranteed! Where? in Wageningen!\n\nProgram:\n13:00 Doors open\n\n14:00 Dance initiation for beginners\n15:00 Ball with TBA\n16:00 Ball with Flos\n18:00 End / Session\n\n \n\nVoor de derde keer alweer: de volgende editie van het Superettebal zal op 7 juli  in Wageningen plaatsvinden. Wees niet bang als je een nieuwe danser bent, we beginnen om 14:00 met een dansuitleg :)\n\nLocatie: De superette\n\nDe superette is een cultureel centrum in een voormalige Boksschool in Wageningen. Vele uiteenlopende culturele evenementen worden hier georganiseerd. Of het nou gaat om kunst, muziek of dans, het is een plek voor alles wat mensen samenbrengt in op een creatieve manier. De superette draait volledig op vrijwillige donaties en dit bal zal dus ook op vrijwillige donatie basis gegeven worden. Ook zullen er verscheidende drankjes beschikbaar zijn, tevens op basis van vrijwillige donatie.\n\nDe bands:\n\nFlos:\n\nFlos is geboren in de bergen en vervlecht de klanken van Yvette (gitaar), Kris (contrabas), Lennaert (cello) en Renske (saxofoon). Met eigen composities en bestaande melodieën laten zij hun voorliefde voor de balfolkmuziek samenstromen. Meander mee langs de rivier waar de koekoeksbloemen bloeien en de insecten al dansend de lente aankondigen.\n\nWebsite: https://www.facebook.com/flos.band\n\n :\n\nZet een willekeurig aantal vioolspelers en spelers van andere instrumenten bij elkaar en laat ze een poos goed met elkaar oefenen. Succes verzekerd! Op deze manier vormt zich regelmatig een muzikale groep in wisselende samenstelling en wisselend repertoire. En: het plezier spat er af! Waar? Wilde Wereld - Wageningen!\n\nProgramma\n13:00 Deuren open\n\n14:00 Dansworkshop voor beginners\n15:00 Bal met TBA\n16:30 Bal met  Flos\n18:00 Einde / eventuele Sessie"
