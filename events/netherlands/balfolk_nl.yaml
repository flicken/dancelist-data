    details: "Jaarlijks is er in Sint-Michielsgestel een interessant muziekweekend met workshops over balfolk en dansmuziek. Overdag zijn er cursussen, vanaf 19:30 begint het avondprogramma met concerten, bal en sessie.\nVoorverkoop\nLet op  - Wegens beperkte ruimte in de zaal & om te parkeren, vragen we om vooraf een ticket te bestellen.\nDeelnemers aan het workshopweekend hebben natuurlijk sowieso toegang tot alle concerten.\nVoorverkoop is gestart via de website van de muziekstage\n\nHet is alleen op vrijdagavond mogelijk om te blijven slapen via een “bal & bed” deelname. Op andere dagen is overnachten voor avondbezoekers helaas niet mogelijk. Dit “bal & bed” kan je opgeven in via het workshopformulier.\nProgramma\nWaarschijnlijk wordt het tijdschema als volgt, wijzigingen onder voorbehoud\n\nGlobaal bestaan de avonden uit:\n20:00 – 21:00 Luisterconcert\n21:20 – 00:00 Bal met 2 bands\n00:15 – Jam-bal sessie.\n\nVrijdag: Griff trio (concert), Naragonia Quartet (bal), nog een derde band & jamsessie olv Lies Sommer\nZaterdag: Symbio (concert), Fior (bal), duo Wouter Kuyper & Lies Sommer (bal) & jamsessie olv Rob Zantkuijl\nZondag: LAND (concert), Threo (bal), La Machine (bal) & jamsessie olv Jochem Beltman \n\nDownload het sessie-repertoire\nFoto's van het workshopweekend:\n• Foto's van de Workshops 2023\n• Foto's van de Avonden 2022\n• video's van het weekend in 2018"
